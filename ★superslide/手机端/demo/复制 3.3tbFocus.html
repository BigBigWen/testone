<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="description" content="TouchSlide, javascript触屏滑动特效插件, 移动终端滑动特效,触屏图片滑动, 触屏Tab切换,触屏多图切换等">
	<title>TouchSlide 3.3淘宝焦点图 触屏滑动特效插件 大话主席 </title>
</head>


<script src="../TouchSlide.1.0.js"></script>
<!-- 若想了解更详细使用方法，请访问 http://www.superslide2.com/touchSlide/ --> 

<style type="text/css">
	/* css 重置 */
	body, p, input, h1, h2, h3, h4, h5, h6, ul, li, dl, dt, dd, form { margin: 0; padding: 0; list-style: none; vertical-align: middle; font-weight:normal; }
	img { border:0; margin: 0; padding: 0;   }
	body { color: #000; -webkit-user-select: none; -webkit-text-size-adjust: none; font:normal 16px/200% "微软雅黑", helvetica, arial; text-align:left;   }
	header, section, footer { display: block; margin: 0; padding: 0 }
	a{text-decoration:none;color:#000;}
	
	body{ background:#f4f4f4;  }
	

	


	/* 本例子css -------------------------------------- */
	.show6-2-focus{ width:100%;   margin:0 auto; position:relative; overflow:hidden;   }
	.show6-2-focus .hd{ width:100%; height:5px;  position:absolute; z-index:1; bottom:0; text-align:center;  }
	.show6-2-focus .hd ul{ overflow:hidden; display:-moz-box; display:-webkit-box; display:box; height:5px; background-color:rgba(51,51,51,0.5);   }
	.show6-2-focus .hd ul li{ -moz-box-flex:1; -webkit-box-flex:1; box-flex:1; }
	.show6-2-focus .hd ul .on{ background:#FF4000;  }
	.show6-2-focus .bd{ position:relative; z-index:0; }
	.show6-2-focus .bd li img{ width:100%;  }
	.show6-2-focus .bd li a{ -webkit-tap-highlight-color:rgba(0, 0, 0, 0); /* 取消链接高亮 */ }
	
</style>

<body>
	



			

			<div id="show6-2-focus" class="show6-2-focus">
				<div class="hd">
					<ul></ul>
				</div>
				<div class="bd">
					<ul>
							<li><a href="#"><img src="images/tb1.jpg" /></a></li>
							<li><a href="#"><img src="images/tb2.jpg" /></a></li>
							<li><a href="#"><img src="images/tb3.jpg" /></a></li>
					</ul>
				</div>
			</div>
			<script type="text/javascript">
				TouchSlide({ 
					slideCell:"#show6-2-focus",
					titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
					mainCell:".bd ul", 
					effect:"leftLoop", 
					autoPlay:true,//自动播放
					autoPage:true //自动分页
				});
			</script>
			
		



	
</body>
</html>

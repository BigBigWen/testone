<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>定时器</title>
	<link rel="stylesheet" href="">
	<style>
	*{margin: 0;padding: 0;}
	#box{width: 200px;height: 200px;margin: 100px auto;border: 2px solid pink;border-radius: 10%;}
	#box>p{text-align: center;line-height: 30px;margin-top: 50px;}
		
	</style>


</head>
<body>
<div id="box">
	<p>我将在<br><span id="second">5</span><br>秒后消失</p>
</div>
	 <script>
	 var secondElement = document.getElementById('second');
	 var boxElement = document.getElementById('box');
	 var countdown = 5;
	 
	 	var timer = setInterval(function(){
	 		 countdown --;
	 		 secondElement.innerHTML = countdown;
	 		if( countdown == 0 ){
	 		  boxElement.style.display = 'none';
              clearInterval(timer);
	 		}

	 	},1000);
	 	
	 </script>

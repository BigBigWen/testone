<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>智联招聘</title>
	<link rel="stylesheet" href="">
</head>
<body>
<img src="截图呀.jpg" >
<p> <pre>
	               <b>个人信息</b>       <mark>*为必填项</mark>
</pre> </p><hr>
<div>
    <form action="sever" method="get" accept-charset="utf-8">
    	<div>
    	    <p>*姓名:
	    	    <label><input type="text" name="*姓名" value=""></label>
    	    </p>
    	    <p>*性别:
			    <label>男<input type="radio" name="性别" value=""></label>
	    		<label>女<input type="radio" name="性别" value="女"></label></p>
    		<p>*出生日期:
	    		<label><input type="text" name="" value="">年</label>
	    		<label><input type="text" name="" value="">月</label>
	    		<label><input type="text" name="" value="">日</label>
	    	</p>
	    	<p>*参加工作年限:<input type="text" list="mylist1">
	    	    <datalist id=mylist1>
	    	    	<option value="xxxx年xx月xx日"></option>
	    	    </datalist>
	    	</p>
	    	<p>*户口所在地:<input type="text" name="" value="" placeholder="北京" list="mylist2">
	    	<datalist id="mylist2">
	    		<option value="北京"></option>
	    		<option value="上海"></option>
	    		<option value="郑州"></option>
	    		<option value="龙湖"></option>
	    	</datalist>
	    	</p>
	    	<p>*现居住地址:<input type="text" name="" value="" placeholder="北京" list="mylist2">
	    	<datalist id="mylist2">
	    		<option value="北京"></option>
	    		<option value="上海"></option>
	    		<option value="郑州"></option>
	    		<option value="龙湖"></option>
	    	</datalist>
	    	</p>
	    	<p><label>*联系方式:<input type="text" name="" value=""></label></p>
	    	<p>电子邮件:<input type="text" name="" value="" placeholder=""></p>
	    	<p>婚姻状况:
		    	<label>未婚<input type="radio" name="marital" value=""></label>
		    	<label>已婚<input type="radio" name="marital" value=""></label>
		    	<label>离异<input type="radio" name="marital" value=""></label>
		    </p>
		    <p>国疆  <input type="text" name="" value="" placeholder="中国大陆"list="mylist3">
		    <datalist id="mylist3">
		    	<option value="中国大陆"></option>
		    	<option value="">港澳台</option>
		    	<option value="">国外</option>
		    </datalist>
		    </p>
		    <p>证件:<input type="text" list="mylist4" placeholder="身份证">
		        <datalist id="mylist4">
		        	<option value="身份证"></option>
		        	<option value="学生证"></option>
		        	<option value="签证"></option>
		        </datalist>
		        <input type="text" name="" value="">
		    </p>
		   <p><label>海外工作学习经历 &nbsp;&nbsp;&nbsp;<input type="radio" name="experence" value="">有</label>
		   <input type="radio" name="experence" value="" placeholder="">无</p> 
		   <p>政治面貌 &nbsp;&nbsp;<input type="radio" name="face" value="" placeholder="">中共党员(含预备党员)<input type="radio" name="face" value="" placeholder="">团员 <input type="radio" name="face" value="" placeholder="">群众 <input type="radio" name="face" value="" placeholder="">民主党派 <input type="radio" name="face" value="" placeholder="">无党派人士</p>
    	</div>
    	<div>
    	    <b>求职意向&nbsp;&nbsp;&nbsp;&nbsp;</b>
    		<span style="color: red">*为必填项</span>
    		<hr>
    		<p><span style="color: red">*</span>期望工作性质 &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="" value="">全职 <input type="checkbox" name="" value="">兼职 <input type="checkbox" name="" value="">实习</p>
    		<p><span style="color:red">*</span>期望工作地点 &nbsp;&nbsp;&nbsp;&nbsp; <select name="" >
    			<option value="1">选择/修改</option>
    			<option value="2">上海</option>
    		</select></p>
    		<p><span style="color:red">*</span>期望从事职业 &nbsp;&nbsp;&nbsp;&nbsp; <select name="" >
    			<option value="1">选择/修改</option>
    			<option value="2">工程师</option>
    		</select></p>
    		<p><span style="color: red">*</span>期望从事的行业 <select name="" >
    			<option value="">选择/修改</option>
    			<option value="">IT</option>
    		</select></p>
    		<p> <span style="color:red">*</span>期待月薪(税前) &nbsp;&nbsp;&nbsp;&nbsp;<select name="" >
    			<option value="">请选择</option>
    			<option value="">1w</option>
    		</select>/月</p>
    	</div>
    </form>
	
</div>
	
</body>
</html>

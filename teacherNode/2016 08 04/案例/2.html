<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	 img{width:150px;}
	 .img1{
	 	-webkit-filter:grayscale(1);
	 }
	 .img2{
	 	-webkit-filter: saturate(10);
	 }
	 .img3{
	 	-webkit-filter: hue-rotate(270deg);
	 }
	 .img4{
	 	-webkit-filter: opacity(0.2);
	 }
	 .img5{
	 	-webkit-filter:blur(15px);
	 }
	 .img6{
	 	-webkit-filter: drop-shadow(5px 10px 15px #333);
	 }
	 .img7{
	 	-webkit-filter: opacity(0.6) blur(5px) drop-shadow(5px 5px 10px #333);
	 }


	</style>
</head>
<body>
 <img src="images/18.jpg" alt="" class="img1">
 <img src="images/18.jpg" alt="" class="img2">
 <img src="images/18.jpg" alt="" class="img3">
 <img src="images/18.jpg" alt="" class="img4">
 <img src="images/18.jpg" alt="" class="img5">
 <img src="images/18.jpg" alt="" class="img6">
 <img src="images/18.jpg" alt="" class="img7">
 <img src="images/18.jpg" alt="" class="img8">
 <img src="images/18.jpg" alt="" class="img9">
 <img src="images/18.jpg" alt="" class="img10">

</body>
</html>

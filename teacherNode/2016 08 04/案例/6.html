<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div[class*='box']{width:800px;margin:0 auto;border:1px solid #333;}
		div[class*='box'] section:nth-child(1){background-color: pink;}
		div[class*='box'] section:nth-child(2){background-color: green;}
		div[class*='box'] section:nth-child(3){background-color: red;}
		div[class*='box'] section:nth-child(4){background-color: blue;}
		div[class*='box'] section:nth-child(5){background-color: skyblue;}
		div[class*='box'] section:nth-child(6){background-color: #666;}
		/* box1 */
		.box1{display: flex; display: -webkit-flex;
   			flex-direction:row;
		}
		.box1 section{width:100px; height:100px;}
		/* box2 */
		.box2{display: flex; display: -webkit-flex;
   			flex-direction:row-reverse;
		}
		.box2 section{width:100px; height:100px;}
		/* box3 */
		.box3{display: flex; display: -webkit-flex;
   			flex-direction:column;
		}
		.box3 section{width:100px; height:100px;}
		/* box4 */
		.box4{display: flex; display: -webkit-flex;
   			flex-direction:column-reverse;
		}
		.box4 section{width:100px; height:100px;}



	</style>
</head>
<body>
	<div class="box1">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<div class="box2">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<div class="box3">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<div class="box4">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>


</body>
</html>

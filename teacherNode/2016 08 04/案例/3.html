<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.img1{
			-webkit-clip-path:circle(20px at 20px 20px);
		}
		.img2{
			-webkit-clip-path:ellipse(100px 10px at 100px 50%);
			transition: all 2s;
		}
		.img2:hover{
			-webkit-clip-path: ellipse(50% 50% at 50% 50%);
		}
		.img3{
			-webkit-clip-path: polygon(50% 0,100% 80%,50% 100%,0 80%);
			transition: all 2s;
		}
		.img3:hover{
			-webkit-clip-path: polygon(50% 0,100% 50%,50% 100%,0 50%);
		}
		.img4{
			-webkit-clip-path: inset(10px round 10px 40px);
		}
	.txt{
		width: 200px; line-height: 26px;
		border: 1px solid #333;

		
		display: -webkit-box;
		-webkit-box-orient: vertical;
		-webkit-line-clamp:2;
		overflow: hidden;
	}
	</style>
</head>
<body>
	<img src="images/18.jpg" alt="" class="img1">
	<img src="images/18.jpg" alt="" class="img2">
	<img src="images/18.jpg" alt="" class="img3">
	<img src="images/18.jpg" alt="" class="img4">
	<img src="images/18.jpg" alt="" class="img5">


	<div class="txt">
		速度和甲方和大家看好教科书的和国际法和根据客户对方尽快更换季后赛的结构化和教科书的价格和对方即可过后尽快答复好
	</div>
</body>
</html>

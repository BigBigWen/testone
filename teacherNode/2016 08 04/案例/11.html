<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style type="text/css">
    	*{margin: 0;padding: 0;}
    	div[class*="box"]{width:600px; margin:10px auto;border:1px solid #f00; height: 500px;
    	}
    	div[class*="box"] section:nth-child(1){
    		width: 400px;
    		height: 100px;
    		 background-color: #111;}
    	div[class*="box"] section:nth-child(2){
    		width: 200px;
    		height: 80px; 
    		background-color: #666;}
    	div[class*="box"] section:nth-child(3){
    		width: 500px;
    		height: 60px; 
    		background-color: #999;}

/* box1 
如果父元素设置了高度，子元素也设置了高度，是由子元素的设置的高度决定
如果父元素设置了高度，一个子元素也没有设置高度，那么子元素的高度会
拉伸为父级的高度

如果父元素没有设置高度，没有设置高度的子元素会是高度最高子元素的高度
*/
.box1{display: flex;display: -webkit-flex;
align-content:stretch;
}

.box2{
display: flex;display: -webkit-flex;
flex-flow: row wrap;
align-content:flex-start;
}
.box3{
display: flex;display: -webkit-flex;
flex-flow: row wrap;
align-content:flex-end;
}
.box4{
display: flex;display: -webkit-flex;
flex-flow: row wrap;
align-content:space-around;
}
.box5{
display: flex;display: -webkit-flex;
flex-flow: row wrap;
align-content:space-between;
}


    </style>

</head>
<body>
	<div class="box1">
		<section>1111</section>
		<section>22222222</section>
		<section>33333</section>
		
	</div>
	<div class="box2">
		<section>1111</section>
		<section>22222222</section>
		<section>33333</section>
	</div>
	<div class="box3">
		<section>1111</section>
		<section>22222222</section>
		<section>33333</section>
	</div>
	<div class="box4">
		<section>1111</section>
		<section>22222222</section>
		<section>33333</section>
	</div>
	<div class="box5">
		<section>1111</section>
		<section>22222222</section>
		<section>33333</section>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div[class*='box']{width:800px;margin:0 auto;border:1px solid #333;}
		div[class*='box'] section:nth-child(1){background-color: pink;}
		div[class*='box'] section:nth-child(2){background-color: green;}
		div[class*='box'] section:nth-child(3){background-color: red;}
		div[class*='box'] section:nth-child(4){background-color: blue;}
		div[class*='box'] section:nth-child(5){background-color: skyblue;}
		div[class*='box'] section:nth-child(6){background-color: #666;} 
		/* box1 flex-flow的默认值：row nowrap
      row行， nowrap：
      无论子级里面有多少子元素，都会在一行展示完，
      如果子元素宽度的和大于父级的宽度，那么子级设置的宽度无效。
		 */
		.box1{display: flex; display: -webkit-flex;
   			flex-flow:row nowrap;
		}
		.box1 section{width:100px; height:100px;}
		/* box2 
		row wrap
		在这个父级按行展示
    	如果子元素宽度的和大于父级的宽度，那么子级会自动跑到下一行
		*/
		.box2{display: flex; display: -webkit-flex;
   			flex-flow:row wrap;
		}
		.box2 section{width:100px; height:100px;}
		
		
		



	</style>
</head>
<body>
	<div class="box1">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<div class="box2">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	<div class="box3">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
	

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title></title>
</head>
<style type="text/css">
	*{margin: 0;padding: 0;}
	img{border:0 none; display:block;}
	
	.fixright-box{
		height:100%;background-color: #e4eaf0; position:fixed; right:0; top: 0;
	}
	.fixright-img1{display: block;}
.fixright-box-iconbox a{display: block; width: 36px;height: 36px;
 margin-bottom: 5px;  border-bottom: 1px solid #b2c4db;
	background:url('images/sprite1.png') 0 -60px no-repeat;
}
.fixright-box-iconbox .icon2{background-position: -60px -60px;}
.fixright-box-iconbox .icon3{background-position: -120px -60px;}
.fixright-box-iconbox .icon4{background-position: -180px -60px;}
.fixright-box-iconbox .icon5{background-position: -240px -60px;}
.fixright-box-iconbox .icon6{background-position: -300px -60px;}
.fixright-box-iconbox .icon7{background-position: -360px -60px;}
.fixright-box-iconbox .icon8{background-position: -420px -60px;}
.fixright-box-iconbox a:hover{background-position: 0 0;}
.fixright-box-iconbox .icon2:hover{background-position: -60px 0px;}
.fixright-box-iconbox .icon3:hover{background-position: -120px 0px;}
.fixright-box-iconbox .icon4:hover{background-position: -180px 0px;}
.fixright-box-iconbox .icon5:hover{background-position: -240px 0px;}
.fixright-box-iconbox .icon6:hover{background-position: -300px 0px;}
.fixright-box-iconbox .icon7:hover{background-position: -360px 0px;}
.fixright-box-iconbox .icon8:hover{background-position: -420px 0px;}
</style>
<body>
	<div class="fixright-box">
	<a href="#" title="">
		<img src="images/fixright-img1.png" alt="" class="fixright-img1">
	</a>
	<div class="fixright-box-iconbox">
		<a href="#" title="" class="icon1"></a>
		<a href="#" title="" class="icon2"></a>
		<a href="#" title="" class="icon3"></a>
		<a href="#" title="" class="icon4"></a>
		<a href="#" title="" class="icon5"></a>
		<a href="#" title="" class="icon6"></a>
		<a href="#" title="" class="icon7"></a>
		<a href="#" title="" class="icon8"></a>
		<a href="#" title="" class="icon9"></a>
		
	</div>

	</div>
</body>
</html>

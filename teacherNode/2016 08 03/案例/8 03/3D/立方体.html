<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	    *{margin: 0;padding: 0;}
		.box{ width: 400px;height: 400px;border: 10px solid #ddd; margin: 100px auto;position: relative;

			/* 让子元素 保留 3d 特性 */
			transform-style: preserve-3d;
            /* 给 box 添加 过渡动画 */
			transition: all 5s;

			perspective: 500px;
		}
		.box>span{
			position: absolute;
			width: 200px;height: 200px;
			top:50%;left:50%;margin-left: -100px;margin-top: -100px;
			text-align: center;line-height: 200px;color: #fff;
			font-size: 30px;font-weight: border;
			opacity: 0.5;
		}

		.box>span:nth-child(1){
			background-color: red;
			transform: translateZ(100px);
		}
		.box>span:nth-child(2){
			background-color: green;
			transform: translateZ(-100px);
		}

		.box>span:nth-child(3){
			background-color: yellow;
			/* 在旋转的时候 坐标轴跟着旋转 */
			transform: rotateY(-90deg) translateZ(100px);
		}
		.box>span:nth-child(4){
			background-color: black;
			transform: rotateY(90deg) translateZ(100px);
		}

		.box>span:nth-child(5){
			background-color: blue;
			transform: rotateX(90deg) translateZ(100px);
		}
		.box>span:nth-child(6){
			background-color: gray;
			transform: rotateX(-90deg) translateZ(100px);
		}

		.box:hover{
			transform: rotateY(360deg) rotateX(360deg);
		}


	</style>
</head>
<body>
	<div class="box">
		<span>前</span>
		<span>后</span>
		<span>左</span>
		<span>右</span>
		<span>上</span>
		<span>下</span>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	    *{margin: 0;padding: 0;}
		.box{
           width: 400px;height: 400px;
           background: url(images/3dbg.jpg);
           position: relative;

           /* box 子元素的3d 特性 */
           transform-style: preserve-3d;
           perspective: 1200px;
           transition: all 2s;
		} 
		.box img{
			position: absolute;
			left:50%;top: 50%;
			width:142px ;height: 200px;
			margin-left:-71px;
			margin-top: -100px
		}

		.box img:first-child{ opacity: 0.5; }
		.box img:last-child{
			transform: scaleZ(5) rotateX(45deg);
		}

		.box:hover{
			transform: rotateY(360deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/card.png" alt="">
		<img src="images/card.png" alt="">
	</div>
</body>
</html>

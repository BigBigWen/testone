<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0;padding: 0;}
		.clear:after{content:'';clear: both;display: block;overflow: hidden;height: 0px;}
		.clear{-ms-zoom: 1;}
        
        ul{ overflow: hidden; }
		ul>li{ float: left;width: 100px;height: 65px;text-align: center;line-height: 65px; list-style: none;}
		ul>li>p:first-child{background-color: green;line-height: 65px;transition: all 1s;}
		ul>li>p:last-child{background-color: blue;line-height: 65px;transition: all 1s;}

		ul>li:hover p{ transform: translateY(-100%);}

	</style>
</head>
<body>
	<ul class="clear">

		</li>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		#ulbox{background-color: #f00;display: none;
				position: absolute;}
	</style>
</head>
<body>
	<ul id="ulbox">
		<li>aaa</li>
		<li>222</li>
		<li>333</li>
		<li>444</li>
	</ul>
<script type="text/javascript">
var ul1=document.getElementById("ulbox");
//	可以打开右键菜单
	document.oncontextmenu=function(e){
//  设置自定义菜单
	ul1.style.display="block";
	//设置自定义菜单的位置
	var ev=e||event;
	ul1.style.left=ev.clientX+"px";
	ul1.style.top=ev.clientY+"px";
		//禁止右键菜单
		return false;
	};
	//点击页面的时候让菜单消失
	document.onclick=function(){
		ul1.style.display="none";
	};
</script>
</body>
</html>

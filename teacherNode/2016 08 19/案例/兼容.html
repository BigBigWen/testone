  <script type="text/javascript">
  window.onload=function(e){
  //事件对象的兼容
  	var ev=e||event;
  //target是普通浏览器下，srcElement是ie下的
    ev.target||ev.srcElement;


  //阻止冒泡
  //普通浏览器下
  ev.stopPropagation();
  //ie8以下
  ev.cancelBulle=true;

  //阻止元素的默认事件
  return false;
  //阻止普通浏览器的默认事件，比较常用，
  e.preventDefault();
  //阻止ie的默认事件
  e.returnValue=false;

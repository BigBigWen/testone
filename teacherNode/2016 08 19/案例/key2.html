<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		#box{width: 300px;border:1px solid #333;padding:10px;
margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<input type="text" id="input1" name="" value="" placeholder="">
	<input type="submit" name="" value="提交">
	<script type="text/javascript">
		var box=document.getElementById("box");
		var input1=document.getElementById("input1");
		input1.onkeydown=function(e){
			var ev=e||event;
			//ctrlKey 用户按下了ctrl；
			//altKey 用户按下了alt;
			//shiftKey 用户按下了shift
			//metaKey  用户按下了windows
			if(ev.ctrlKey || ev.keyCode==13){
				box.innerHTML+=input1.value;
				input1.value="";
			}
		};



	</script>
</body>
</html>

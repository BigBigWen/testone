<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		#box{width: 400px;height: 400px; background-color: #f00;}
		#inner1{width: 300px;height:300px; background-color: #0f0;}
		#inner2{width: 200px;height: 200px; background-color: #00f;}
	</style>
</head>
<body>
	<div id="box">
		<div id="inner1">
			<div id="inner2">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var box=document.getElementById("box");
		var inner1=document.getElementById("inner1");
		var inner2=document.getElementById("inner2");

		box.onclick=function(){
			alert(this.id);
		};
		inner1.onclick=function(){
			alert(this.id);
		};
		inner2.onclick=function(ev){
			//ev=ev||event;

			var e;
			if( ev )
			{
				    e = ev;
			}else{
				e = event;
			}
			
			//阻止冒泡：1.标准下 2.ie
			// 标准浏览器下阻止冒泡：ev.stopPropagation 
			// ie浏览器下阻止冒泡：e.cancelBubble;
			
			if(e.stopPropagation)
			{
			   e.stopPropagation();   //其他浏览器使用阻止冒泡
			}else{
				e.cancelBubble=true; //IE 
			}		
			alert(this.id);

		};

		document.onclick=function(){
			alert("我是窗体");
		};


	</script>


</body>
</html>

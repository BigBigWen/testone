<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	

		#div1{width: 100px;height: 100px;background-color: #00f; position: absolute;top:0;left:0;}
	</style>
</head>
<body>
	<div id="div1"></div>
	<script type="text/javascript">
		var div1=document.getElementById("div1");
		var x=0;
		var y=0;
		document.onkeydown=function(e){
			var ev=e||event;
			var keynum=ev.keyCode;
			switch(keynum){
				case 37:
				x-=10;
				div1.style.left=x+"px"; break;
				case 38:
				y-=10;
				div1.style.top=y+"px"; break;
				case 39:
				x+=10;
				div1.style.left=x+"px"; break;
				
				case 40:
				y+=10;
				div1.style.top=y+"px"; break;

				default:
				console.log("您按下的不是方向键！");
			}
		};
	</script>
</body>
</html>

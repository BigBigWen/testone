<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>table的学习</title>
	<link rel="stylesheet" href="">
</head>
<body>
<!-- table 代表表格 
   border:边框厚度
-->
	<table border="1">
	<!-- 表格的标题，不是必须的 -->
		<caption>表格标题</caption>
		<!-- 表格的头部 -->
		<thead>
		<!-- tr 代表一行 -->
			<tr>
			<!-- th table header 一个cell -->
				<th>标题1</th><th>标题2</th><th>标题3</th>
			</tr>
		</thead>
		<!-- 内容区域 -->
		<tbody>
		<!-- tr 指一行 -->
			<tr>
			<!-- td table data的缩写 代表一个单元格的内容 -->
				<td>cell1</td><td>cell2</td><td>cell3</td>
			</tr>

			<tr>
				<td>第二行cell1</td>
				<td>第二行cell2</td>
				<td>第二行cell3</td>
			</tr>
		</tbody>
		<!-- 尾部 -->
		<tfoot>
		<!--  -->
			<tr>
				<td>foot1</td><td>foot2</td><td>foot3</td>
			</tr>
		</tfoot>
	</table>

<br>
<br>

<!-- border:边框厚度
     bgcolor:背景颜色
     bordercolor:边框的颜色
     cellpadding:cell内容到边框的距离，留白
     cellspacing:cell 与 cell 之间的距离
 -->
<table border="1"  bordercolor="red" cellpadding="0px" cellspacing="0px" style="border-collapse: collapse">
	<tbody>
		<tr>
			<th>标题1</th>
			<th>标题2</th>
			<th>标题3</th>
		</tr>
		<!-- 内容 -->
		<!-- tr table row -->
		<tr>
			<td>cell1</td>
			<td>cell2</td>
			<td>cell3</td>
		</tr>
		<tr>
			<td>第二行cell1</td>
			<td>第二行cell2</td>
			<td>第二行cell3</td>
		</tr>
	</tbody>
</table>


<br>
<br>
<!-- 不规则表格的布局 -->
<table border="1">
<!-- colspan 一个单元格占据多少列  默认值都是1 
	 rowspan 一个单元格占多少行    默认值为1
	 header 对盲文有用
 -->
	<tr>
		<td colspan="2" rowspan="1" headers="">第一行cell</td>
	</tr>
	<tr>
		<td colspan="1" rowspan="1" headers="">cell1</td>
		<td>cell2</td>
	</tr>
</table>

<br>
<br>

<table border="1">
	<tr>
		<td colspan="1" rowspan="2" headers="">第一行cell</td>
		<td>第一行第二列cell</td>
	</tr>
	<tr>
		<td>第二行第二列</td>
	</tr>
</table>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var str1="hello 世界！";
		//返回字符串的长度
		console.log(str1.length);
		//返回查找字符串的第一次出现的位置
		console.log(str1.indexOf("世"));   //6
		
		//如果查找的字符不在字符串里面，就会返回-1，
		console.log(str1.indexOf("a"));
		//返回的传召字符或者字符串最后一次出现的位置
		console.log(str1.lastIndexOf("lo"));  //3
		//返回指定索引位置的字符
		console.log(str1.charAt(6));  //世
		// 返回指定索引位置的ascii值
		console.log(str1.charCodeAt(1));  //101

		var str2="hello!";
		var str3="world!";
		//连接两个字符串
		console.log(str2.concat(str3));  //


	    var str4=97;
	    // fromCharCode(ascii的十进制值)
	    console.log(String.fromCharCode(str4)); //a

	    var str5="yellowredbluegreen";
	    //slice(n),从索引n位开始截取到指定的字符串最后
	    console.log(str5.slice(3));  // 
	    console.log(str5.slice(3,6)); //  3<=n<6 low
	    console.log(str5.slice(-1));  // n
	    console.log(str5.slice(-2,-1));  //e 
	    // substring(n),从索引n位开始截取到指定的字符串最后
	    console.log(str5.substring(3)); //
	    //如果指定了负值，会把当前字符串返回
	    console.log(str5.substring(-3));
	    console.log(str5.substring(-3,-1));
	    //substr(m,n),m用来指定从哪开始，n代表截取的位数
	    console.log(str5.substr(3,5));   //lowre

	    var str6="Hello World!";
	    //将字符串转换为大写
	    console.log(str6.toUpperCase()); 
	   //将字符串转换为小写
	   console.log(str6.toLowerCase());

	    var str7="yellowredbluegreen";
	    //split把字符串分为以指定字符的段
	    console.log(str7.split("e"));


	    var str8="天气真好，天气真好，天气真好";
	    //replace(m,n),m是需要替换的字符，n想要替换的字符,只能替换第一个
	    console.log(str8.replace("天气",'h5'));
	    //replace(/需要替换的字符/g,替换的字符)
	    console.log(str8.replace(/天气/g,'h5'));  




























	</script>


</body>
</html>

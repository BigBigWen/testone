<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	//获取圆周率
	console.log(Math.PI);
    //取整
    var m1=1234.567;
    //向下取整
    console.log(Math.floor(m1)); //1234
    //向上取整
    console.log(Math.ceil(m1));  //1235
    //四舍五入
    console.log(Math.round(m1)); //1235

   //绝对值
   var m2=-10;
   console.log(Math.abs(m2));  //10

   //开方，平方
   console.log(Math.sqrt(Math.sqrt(16))); //
   //pow(m,n),m的n次方
   console.log(Math.pow(4,3));  // 

 	//三角函数 
 	console.log(Math.sin(0.5));
 	console.log(Math.cos(0.5));
 	console.log(Math.tan(1));
//随机函数  0<n<1    
	console.log(Math.random());
	//  1<=n<=10
	console.log(Math.random()*10+1);
	console.log(Math.floor(Math.random()*10+1));
	










	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
    <style>
    	*{margin: 0;padding: 0}
    	#mydiv{ width: 100px;height: 100px;border: 1px solid black; }
    </style>
</head>
<body>
	<label>属性名：<input type="text" name="" value=""></label>
	<br>
	<br>
	<label>属性值：<input type="text" name="" value=""></label>
	<br>
	<br>
	<button id="mybutton" type="button">确定</button>
    <br>
	<br>
	<div id='mydiv'></div>

	<script>
		window.onload = function(){
			var buttonElement = document.getElementById('mybutton');
			buttonElement.onclick = function(){
				var inputList = document.getElementsByTagName('input');
				var firstInputEle = inputList[0];
				var secondInputEle = inputList[1];

				var attrName = firstInputEle.value;
				var attrValue = secondInputEle.value;

                //获取div 元素，通过style 设置属性名和属性值
                var divEle = document.getElementById('mydiv');

                //可以通过变量指定属性名

                //[]不是数组的意思，数组一定是通过下标0,1,2,3开始，

                // divEle.style.background =
                //js 允许你使用[]号访问属性，而且[]内可以是一个变量
                divEle.style[attrName] = attrValue;
			}
		}
	</script>
</body>

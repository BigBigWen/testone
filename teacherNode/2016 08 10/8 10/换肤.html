<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<!-- 通过修改link 标签中属性href 的值，切换不同的css文件，来实现皮肤更换 -->
	<link id="linkId" rel="stylesheet" href="">
</head>
<body>
   <button id="button1" type="button">换肤1</button>
   <button id="button2" type="button">换肤2</button>

   <script>
   	var button1Element = document.getElementById('button1');
   	var button2Element = document.getElementById('button2');
   	button1Element.onclick = function(){
        var linkElement = document.getElementById('linkId');
        // 通过修改link 标签下的href ，从而让他指向不同的css 文件
        // 从而达到修改式样的目的
        linkElement.href = "CSS/style1.css";
   	}
   	button2Element.onclick = function(){
        var linkElement = document.getElementById('linkId');
        linkElement.href = "CSS/style2.css";
   	}
   </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		// 一个函数可以有返回值，return 语句来实现
		//对于return 的内容，可以使数值，可以使对象，可以是一个函数

		function outerFunc(){

			//返回一个函数，就相当于把函数的入口地址给返回出去
			// return 函数

			function innerFunc(){
				console.log("hello world");
			}
            //返回函数的函数名，就相当于把函数的入口地址返回
			return innerFunc;
		}

       //调用外部的outerFunc，把返回的结果，存放到变量中
       var returnFunc = outerFunc();
       //对一个等于函数入口地址的变量加(),相当于函数调用
       returnFunc();


	</script>
</body>
</html>

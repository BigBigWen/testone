		//示例：写一个函数，判断3个数中的最大一个并返回
		function max(first,second,third){
			var maxValue = first;
			if( maxValue < second ){
				maxValue = second;
			}

			if( maxValue < third ){
				maxValue = third;
			}

			return maxValue;
		}

		function maxV2( first,second,third ){
			var maxValue = (first > second ? first : second);
			return  (maxValue > third ? maxValue : third);
		}

        //返回值代表函数的执行结果
		var maxValue = maxV2(100,200,300);
		console.log(maxValue);

        	var maxValue = max(first,second,third);
        	return maxValue > fourth ? maxValue : fourth;

        //递归调用适用：当一个问题可以通过比他小一个级别问题通过简单的运算获取，而且最小级别的值是确定的，这是可以使用递归
        function jiecheng(n){
        	if( n == 1){
        		return 1;
        	}

        	return n*jiecheng(n-1);

          function fibonacci(n){
          	if( n == 1 || n == 2 ){

          	}

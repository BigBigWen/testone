<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		a{ text-decoration: none; color: white;}
		body{ background-color: #000; }

		.clear:after{ content: "";display: block;clear: both;overflow: hidden;height: 0px; }
		.clear{-ms-zoom: 1;}
		img{display: block;border:0 none;}

        /* 内容部分式样 */
        .container{width: 800px;margin: 100px auto;
          overflow: hidden; 
        }

        .container>ul>li{ float: left;width: 160px;position: relative;

            /* 对于属性可能发生变化的 元素 添加过渡动画*/
        	transition: all 2s;
        	box-sizing: border-box;
        }

        .container>ul>li>a{position: absolute;left:0px;bottom: 0px;
            background-color: rgba(0,0,0,0.5);
            height: 30px;line-height: 30px;
        }
       
        .container ul:hover li{ width: 50px; }
        .container ul li:hover{ width: 600px; }
	</style>
</head>
<body>
	<div class="container">
		<ul class="clear">
			<li>
				<img src="images/img1.jpg">
				<a href="" class="image-title">KongFu Panda</a>
			</li>
			<li>
				<img src="images/img2.jpg">
				<a href="" class="image-title">Toy story2</a>
			</li>
			<li>
				<img src="images/img3.jpg">
				<a href="" class="image-title">WellE</a>
			</li>
			<li>
				<img src="images/img4.jpg">
				<a href="" class="image-title">Up</a>
			</li>
			<li>
				<img src="images/img5.jpg">
				<a href="" class="image-title">Cars</a>
			</li>
		</ul>
	</div>
</body>
</html>

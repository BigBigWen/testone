<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		a{text-decoration: none;color: white;}
        .clear:after{ content: "";display: block;clear: both;overflow: hidden;height: 0px; }
        .clear{-ms-zoom: 1;}
        
        ul>li{ float: left;width: 100px;height: 30px;line-height: 30px; margin-right: 5px;background-color: red; text-align: center;
            transform: skewX(30deg);
        }
        ul>li>a{ transform: skewX(-30deg);display: block;}
	</style>
</head>
<body>
	<ul class="clear">
		<li><a href="#">导航1</a></li>
		<li><a href="#">导航2</a></li>
		<li><a href="#">导航3</a></li>
		<li><a href="#">导航4</a></li>
		<li><a href="#">导航5</a></li>
		<li><a href="#">导航6</a></li>
	</ul>
</body>
</html>

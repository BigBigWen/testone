<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0;padding: 0;border: 1px solid black;}
		p{ width: 200px;height: 100px; }
		/* 一个元素设置为定位元素后，默认情况下他的显示优先于非定位元素，也就是可能覆盖非定位元素*/
		/* 当 z-index 值是负值时，小于非定位元素*/
		span{position: relative;top:20px;left: 10px;background-color: yellow;z-index: 1;}
	</style>
</head>
<body>
	<p> 
	   <span>span 元素</span>
       xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
       xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
	</p>
</body>
</html>

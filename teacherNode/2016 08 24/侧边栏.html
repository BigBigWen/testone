<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0;padding: 0}
		#box{width: 100px;height: 100px;background-color: #fcc;position: absolute;right: 0;/*top:0;*/border: 1px solid #faa}
	</style>
</head>
<body style="height:1500px;">
	<div id="box"></div>
	<script>
	var boxEle = document.getElementById('box');
		window.onload = function(){
			var clientHeight = document.documentElement.clientHeight||document.body.clientHeight;
			var top = parseInt((clientHeight-boxEle.offsetHeight))/2;
			boxEle.style.top = top+'px';
		
		window.onresize = window.onscroll = function(){
			var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
			var endTop = scrollTop+top;
			startMove(boxEle,parseInt(endTop));


		 }
	   } 
	
		function startMove(obj,end){
			clearInterval(obj.timer);
			obj.timer = setInterval(function(){

				var speed = (end - parseInt(obj.offsetTop))/5;
				speed = speed>0?Math.ceil(speed):Math.floor(speed);

				boxEle.style.top =(parseInt(obj.offsetTop) + speed)+'px';
				console.log(boxEle.style.top);
				if(parseInt(boxEle.style.top) == end ){
					clearInterval(obj.timer);
				}
			},30);

		}
		 
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	/*注意：对于浮动元素一定要设置宽度，如果不设置，行为未知*/
		.left{ width: 100px;height: 100px; background-color: red;float:left;  }
		.center{ width: 600px;height: 100px;background-color: green; margin: 0px auto;}
		.right{ width: 100px;height: 100px;background-color: blue;float:right;}

		/*一旦一个元素浮动之后，在垂直方向上他的margin不会和其他元素合并*/
		.div1{ width: 200px;height: 200px;background-color: gray;margin-bottom: 50px; }
		.div2{ width: 100px;height: 100px;background-color: lightgray;margin-top: 50px; float: left;}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
	<div class="center"></div>

	<hr>
    <div class="div1"></div>
    <div class="div2"></div>
	
</body>
</html>

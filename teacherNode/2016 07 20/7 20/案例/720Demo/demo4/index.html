<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	    /* 重置 margin 和 padding*/
		*{ margin: 0px;padding: 0px; }

		/* 清除浮动带来的高度塌陷问题*/
		.clearfix:after{ content: "";display: block;clear: both;height: 0px;overflow: hidden; }
		.clearfix{ -ms-zoom: 1; }

		#header{
			width: 800px;margin: 0px auto;
			height: 53px;
			background: url(images/bj.jpg) repeat-x;
			border-bottom: 2px solid red;
		}

       #menu{ float: left;width: 550px; }
       #menu ul li{ float: left;
                    list-style: none;
                    /*让文字垂直居中*/
                    height: 55px;line-height: 55px;
                    /*左右撑开*/
                    margin: 0px 10px;
                }
       
       #menu ul li a{ font-size: 18px;color: white; 
          /*去除下划线*/
          text-decoration: none;
       }
       
       #search{ float: right;width: 250px;height: 55px;line-height: 55px; }
       /*让图片和输入框都垂直居中*/
       #search input{ vertical-align: middle; background:url(images/inbox.jpg);
       	   /*去除边框用*/
       	   border: none;
       	   height: 30px;
       }
       #search img{ vertical-align: middle; }

       #content{ width: 600px;margin: 0px auto; }
       #content #top{ background-color: yellow;height: 150px; }
       #content #top ul li{
       	    list-style: none;
       	    line-height: 30px;
       	    margin-left: 10px;
       }

       #content #top ul li .date{
       	  float: right;
       	  margin-right: 10px;
       }

       #content #bottom{ background-color: red;height: 50px; }

	</style>
</head>
<body>
	<div id="header" class="clearfix">
		<div id="menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About us</a></li>
				<li><a href="#">Service</a></li>
				<li><a href="#">Clients</a></li>
				<li><a href="#">Portfolio</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</div>
		<div id="search">
			<input type="text" name="" value="" placeholder="search web site">
			<img src="images/insub.jpg" alt="">
		</div>
	</div>

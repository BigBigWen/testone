<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	/* 先写共通的式样  */
		*{ margin: 0px;padding: 0px; }
        .clearfix:after{ content: "";display: block;clear: both;height: 0px;overflow: hidden; }
        .clearfix{ -ms-zoom:1;  }

        #header{ width: 1000px;height: 50px;background-color: black; margin: 0px auto;}
        #content{ width: 800px;margin: 0px  auto; }
         
       /* #left,#center,#right{ margin-right: 20px; } */
        #left{ float: left;width: 200px;height: 500px;background-color: red; }
        #center{ float: left;width: 200px;height: 500px;background-color: green; }
        #right{ float: right;width: 200px;height: 500px;background-color: blue; }

        #footer{ width:1000px;height: 50px;background-color: yellow;margin: 0px auto; }
	</style>
</head>
<body>
	<div id="header"></div>

	<div id="content" class="clearfix">
		<div id="left"></div>
		<div id="center"></div>
		<div id="right"></div>
	</div>

	<div id="footer"></div>
</body>
</html>

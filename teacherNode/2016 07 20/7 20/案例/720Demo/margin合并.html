<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	    *{margin: 0px;padding: 0px;}
		.div1{ width: 200px;height: 200px;background-color: red; 
            margin-bottom: 50px;
		}
		.div2{
			margin-top: 50px;
			width: 100px;height: 100px;
			background-color: blue;
		}

		.div3{
           width: 300px;height: 300px;
           background-color: red;
		}
		.div4{
           width: 200px;height: 200px;
           background-color: green;
           /*border: 1px solid black;*/
           padding-top: 40px;
		}

		.div4 .child{
			width: 100px;height: 100px;
			background-color: blue;
			/*margin-top: 40px;*/
		}

		.div5{ display: inline-block; width: 100px;height: 200px;margin-right: 50px;background-color: red;}
		.div6{ display: inline-block;width: 100px;height: 200px;margin-left: 50px; background-color: green;}

        /*对于非置换标签，设置margin,padding 左右起作用，上下不起作用*/
		.pclass span{ color:red; 
			/*margin: 50px;*/
			padding: 50px;
		}
	</style>
</head>
<body>
	<!-- 当2个 块级元素垂直布局是，margin会合并成一个
	取margin的最大值
	 -->
	 <div class="div1"></div>
	 <div class="div2"></div>
	 <hr>

     <div class="div3"></div>
     <div class="div4">
         <!-- 孩子的margin-top 和父元素合并
          1：给父容器加边框
          2: 给父容器paddign-top
          3: 使用浮动
          4：通过定位
          -->
     	<div class="child"></div>
     </div>

     <hr>

     <!-- 水平方向上margin 不合并-->
     <div class="div5"></div>
     <div class="div6"></div>

     <!-- 元素类型
         block
         inline-block
         inline: 对于非置换元素，span a 等，宽高有内容决定
      -->
     <hr>

     <p class="pclass">this is a testthis is a testthis is a testthis is a testthis is a testthis is a testthis is a testthis is a testthis
     <span>span元素</span>
     this is a testthis is a testthis is a testthis is a testthis is a testthis is a testthis is a testthis is a testthis
     </p>


</body>
</html>

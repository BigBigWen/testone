<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<!-- clear: 清除浮动
     left：不允许自身左边有浮动元素
     right:不允许自身的右边有浮动元素
     both:两边都不允许有浮动元素
	 -->

<!-- clear:只在布局自身的时候起作用-->
	 <style type="text/css" media="screen">
	 	.div1{ width: 200px;height: 100px;background-color: gray;float: left;}
	 	.div2{ width: 200px;height: 100px;background-color: lightgray;float: left;clear: left;
	 	 }
	 </style>
</head>
<body>
     <div class="div1"></div>
     <div class="div2"></div>
</body>
</html>

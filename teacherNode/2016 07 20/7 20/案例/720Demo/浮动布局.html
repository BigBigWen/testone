<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	    *{ margin: 0;padding: 0px; }
		.a{width: 200px;height: 100px;background-color: red;}
		.b{width: 300px;height: 100px;background-color: blue; float: left;}
		.c{ width: 400px;height: 100px;background-color: green; }
		.d{ width: 400px;height: 100px;background-color: lightgray;float: left; }
		.e{ width: 200px;height: 100px;background-color: gray;float: left; }
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>

<!-- 一个元素成为float之后，就具有了inline block的特性，和其他的行内元素，如果剩余的空间可以插入float元素，那么float元素就尽量靠左（右），其他元素被挤出 -->
	<input type="text" name="" value="" placeholder="input1">
	<div class="d"></div>
	<div class="e"></div>


	<!-- 当有多个浮动元素时，浮动元素尽量靠左，左边可以是父容器的边界，或者是另外一个浮动元素的右边界,多个浮动元素不会相互覆盖 -->



</body>
</html>

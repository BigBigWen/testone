	<script>
	    //生产一个函数，函数的作用是查找一个数组中，某一个值得出现次数
		function appearCount( array, inputChar ){
		   var count = 0;
           for( var i = 0; i < array.length;i++ ){
           	 if( array[i] == inputChar ){
           	 	count++;
           	 }
           }

           return count;
		}

		var a = [1,2,1,2,1];
		console.log(appearCount(a,1));


		function appearCountV2( array,inputChar ){
		   var count = 0;
		   var index = array.indexOf(inputChar,0);
		   while( index != -1 ){
		   	   count++;
		   	   index = array.indexOf(inputChar,index+1);
		   }
		   return count;
		}

		console.log(appearCountV2(a,1));
	</script>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0;padding: 0}
		.clear:after{ content: "";clear: both;overflow: hidden;display: block;height: 0 }
		.clear{ -ms-zoom:1; }
		ul>li{ float: left ;background-position: center center;background-repeat: no-repeat;width: 140px;height: 140px;list-style:none;}
	</style>
</head>
<body>
	<ul class="clear">
		<li style="background-image: url(images/fengdahui_100.png)"></li>
		<li style="background-image: url(images/huangquanneng_100.png)"></li>
		<li style="background-image: url(images/lishengsheng_100.png)"></li>
		<li style="background-image: url(images/qiuruihen_100.png)"></li>
		<li style="background-image: url(images/whs_100.png)"></li>
	</ul>

	<script>
		var imageArray = ['fengdahui','huangquanneng','lishengsheng','qiuruihen','whs'];
		//NodeList 类似数组
		var liElementList = document.getElementsByTagName('li');
		for( var i = 0; i < liElementList.length;i++ ){
			//数组中保存的是li的对象
			//给每一个li对象，赋值一个属性，次序
			liElementList[i].index = i;

			liElementList[i].onmouseover = function(){
                 //求出this 在列表中的次序
                 var index = this.index;
                 var imageName = imageArray[index];
                 
                 this.style.backgroundImage = 'url(images/'+imageName+'_100_hover.png)';
			}

			liElementList[i].onmouseout  = function(){
				var index = this.index;
				var imageName = imageArray[index];
				// if( this.style.backgroundImage != ...){
					
				// }
				this.style.backgroundImage = 'url(images/'+imageName+'_100.png)';
			}

            liElementList[i].onclick = function(){
            	var index = this.index;
            	var imageName = imageArray[index];
            	this.style.backgroundImage = 'url(images/'+imageName+'_140.png)';
            }

		}

	</script>
</body>
</html>

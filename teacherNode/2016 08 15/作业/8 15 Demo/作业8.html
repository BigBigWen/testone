<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
	    //获取当前的日期
		var date = new Date();
		// console.log(date);
        var year  = date.getFullYear();
        var month = date.getMonth() + 1;
        var day   = date.getDate();
        var hour  = date.getHours();

        // var hour2 = date.getUTCHours();

        var minuts = date.getMinutes();
        var second = date.getSeconds();
       
       //写一个函数，不足的用0来补全
        function toStr(n){
        	if( n < 10 ){
        		return '0'+n;
        	}
        	return n;
        }

        console.log(year + '年' + toStr(month) + '月' + toStr(day) + '日' + toStr(hour) + '时' + toStr(minuts) + '分' + toStr(second) + '秒');

	</script>
</body>
</html>

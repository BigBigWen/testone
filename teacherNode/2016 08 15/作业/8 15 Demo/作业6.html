	    function reverseArray( a ){
	    	var half = parseInt(a.length/2);
	    	for( var i = 0; i < half; i++ ){
	    	    // a[i]  <-->  a[a.length-i-1]
	    	    var t = a[i];
	    	    a[i] = a[a.length-i-1];
	    	    a[a.length-i-1] = t;
	    	}

	    	return a;
	    }

       console.log(reverseArray(a));

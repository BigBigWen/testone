<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	    *{ margin: 0px;padding: 0px; }
	   
	    /* 使用table-cell 让文本垂直居中*/
		#div1{ 
			 border: 2px solid black; 
			 width: 500px;height: 500px;
			 /*垂直居中*/
			 display: table-cell;
			 vertical-align: middle;
			 /*水平*/
			 text-align: center;
		}

		.span{ 
			width: 300px; border: 1px solid red;
			display: inline-block;
		}

        /* 使用css3 中的transform 属性*/
        /*1:使用绝对定位，让自己的左上角移动到中心点位置
          2：使用transform属性，调整自己的位置
        */
		#div2{
			 width: 500px;
			 height: 500px; 
			 border: 2px solid black;
			 position: relative;
		}

		.p2{ width: 300px;
		     border: 1px solid red; 
		     position: absolute;
		     top: 50%;
		     left: 50%;
		     /*这里的transform 移动的百分比是根据
               自身的宽高来计算的
		     */
		     transform: translateX(-50%) translateY(-50%);
		 }

	</style>
</head>
<body>
	<div id="div1">
		<span class="span">
			测试文本测试文本测试
			测试文本测试文本测试
			测试文本测试文本测试
			测试文本测试文本测试
			测试文本测试文本测试
			测试文本测试文本测试
			测试文本测试文本测试
			测试文本测试文本测试
			测试文本测试文本测试
			测试文本测试文本测试
		</p>
	</div>

	<div id="div2">
		<p class="p2">
			测试文本测试文本测试
			测试文本测试文本测试
			测试文本测试文本测试
			测试文本测试文本测试
			测试文本测试文本测试
		</p>
	</div>
</body>
</html>

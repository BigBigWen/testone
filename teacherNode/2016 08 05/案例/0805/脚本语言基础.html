	 <!-- 1： 如何在网页中写javascript标准 -->

     <!-- src：引入的外部的javascript文件 -->

     <!-- charset：js 文件的编码方式 utf-8 -->

     <!-- defer ：js 代码的执行要等到 文档对象解析完成后进行-->

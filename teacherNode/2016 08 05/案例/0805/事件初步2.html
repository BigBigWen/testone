<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		#mydiv{ width: 200px;height: 80px;border: 1px solid black;background-color: yellow; }
	</style>
</head>
<body>
<!-- 事件初步 3  -->
	<input id="firstInput" type="button" name="" value="显示">
	<input id="secondInput" type="button" name="" value="隐藏">

	<div id="mydiv">请看好你的钱包</div>

	<script>
		var firstInput = document.getElementById("firstInput");
		var secondInput = document.getElementById("secondInput");

		var mydiv = document.getElementById("mydiv");

		//写2个函数
		function show(){
			mydiv.style.display = 'block';
		}

		function hide(){
			mydiv.style.display = 'none';
		}

        //注意没有(),只把函数名赋值给onclick 
		firstInput.onclick  = show;
		secondInput.onclick = hide;
	</script>
</body>
</html>

       function CreateP2(name,age){

      //每一个函数都是一个对象
      //每一个函数，都可以通过函数名调用 call,apply
      
      function sum( a, b){
      	console.log(this);
      	return a + b;
      }
      //所有的全局变量和全局函数都做为window 属性 或 函数
      sum(1,1);    //2  
      window.sum(1,1); //2

      //call第一个参数，指明哪个对象调用sum
      //也可以说是 sum 中的 this 指想第一个参数
      sum.call(this,1,1);
      sum.call(window,1,1);

      var p6 = { name:'p6' };
      sum.call(p6,1,1);

      //apply 使用和 call 一样，只不过参数传递的方式以数组的方式传递进去
      sum.apply(p6,[2,2]);

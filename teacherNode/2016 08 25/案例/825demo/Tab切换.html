	<script>
		window.onload = function(){
            
            function Tab(elmentId){
            	var divEle = document.getElementById(elmentId);
            	this.buttonList = divEle.getElementsByTagName('button');
            	this.contendList = divEle.getElementsByTagName('div');
                //在外部定义一个变量，指向当前创建的对象
            	var _that = this;

            	for( var i = 0 ;i < _that.buttonList.length; i++ ){
            		this.buttonList[i].index = i;
            		this.buttonList[i].onclick = function(){
                       //this 指向 某个 button 
                       var index = this.index;
                      
                      //把当前的显示，把其他的隐藏
                      for( var j = 0; j < _that.contendList.length; j++ ){
                      	if( j == index ){
                           _that.contendList[j].style.display = 'block';
                      	}else{
                           _that.contendList[j].style.display = 'none';
                      	}
                      }
            		}
            	}

            }

			var tab1Ele = new Tab('tab1');
			var tab2Ele = new Tab('tab2');

		}

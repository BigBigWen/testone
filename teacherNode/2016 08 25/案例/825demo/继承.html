<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		//面向对象中的3个特性，封装，继承 ，多态
		//封装：把属性和行为绑定在一起
		// var p = { 
		// 	      name:'xxx',
		//           action:function(){} 
		//         }
		//继承：父类中的属性和行为，子类自动拥有

		//多态：相同的接口，不同的行为

		function Animal(name){
			this.name = name;
			this.move = function(){
			   console.log('动物运动');
			}
		}
  
        Animal.prototype.type = '动物类';
        Animal.prototype.sleep =  function(){}

		function Bird(name){
			//this == bird1

			//当使用call 调用函数时，Animal函数中的this指针就是你出入的第一个对象
			//Animal.call(bird1,name)
			//相当于bird1 调用Animal函数

			//1：通过调用父类的构造函数，来实现继承
           Animal.call(this,name);
           //Animal(name);
		}

		//2：获取父类原型中的属性和方法
		//遍历父类的原型，把父类原型中的内容，复制到子类中
		for( var prop in Animal.prototype )
		{
			console.log(prop);
			Bird.prototype[prop] = Animal.prototype[prop];
		}

		console.log(Bird.prototype.constructor);

        var bird1 = new Bird('小鸟1');
        //调用完之后，bird1,就有了属性name，以及方法
        console.log( bird1.name );
        //bird1.move();

	</script>
</body>
</html>

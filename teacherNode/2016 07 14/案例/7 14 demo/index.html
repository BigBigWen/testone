<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- 语义化标签，对div 进一步细化，把文档分成多个区，来进行信息展示 -->

	<header id="header" class="">
		<!-- 网站头部信息，可以包含logo，以及导航信息 -->
	</header><!-- /header -->

<!-- 放置导航的内容 -->
	<nav>
		<ul>
			<li><a href="" title=""></a></li>
		</ul>
	</nav>

<!-- 独立的一篇文章 -->
	<article>
		<!-- hgroup 标题的汇总 -->
		<hgroup>
			<h1></h1>
			<h2></h2>
		</hgroup>

<!-- 可以理解为一个段落，一个片段 -->
		<section>
		<!-- 标题 -->
			<h1></h1>
			<!-- 详细内容 -->
			<details>
			<!-- 摘要 -->
				<summary>title or explanatory caption</summary>
				
			</details>
		</section>
<!-- 解释说明段落，跟主题相关，不是主题内容 -->
		<aside>
			
		</aside>

		<footer>
			<!-- 尾部 -->
			<address>
				<!-- 写上作者的联系方式 -->
			</address>
			<!-- nav 导航到作者的其他作品 -->
			<nav>
				<ul>
					<li><a href="" title=""></a></li>
				</ul>
			</nav>
		</footer>
	</article>

	<!-- 网页结束，可以写一些版权信息，联系方式等 -->
	<footer>
		
	</footer>
</body>
</html>

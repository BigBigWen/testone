<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{margin: 0;padding: 0;}
	</style>
</head>
<body>
	<div id="div1">
		<img src="images/box1.png" alt="">
	</div>

	<div>
		<img src="images/box2.png" alt="">
	</div>
	<div>
		<img src="images/box3.png" alt="">
	</div>
	<div>
		<img src="images/box4.png" alt="">
	</div>
	<div>
		<img src="images/box5.png" alt="">
	</div>
	<div>
		<img src="images/box6.png" alt="">
	</div>
	<div>
		<img src="images/box7.png" alt="">
	</div>
	<div>
		<img src="images/box8.png" alt="">
	</div>
	<div>
		<img src="images/box9.png" alt="">
	</div>

	<script>
		window.onload = function(){
			var div1Element = document.getElementById('div1');
			//onscroll 随着滚动不断的触发
			document.onscroll = function(){ 
			//1：获取滚动的高度
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

			//2:获取屏幕的大小
			var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;

			if( scrollTop > clientHeight ){
				div1Element.style.position = 'fixed';
			}else{
                div1Element.style.position = 'static';
			}
		  }

		}


	</script>
</body>
</html>

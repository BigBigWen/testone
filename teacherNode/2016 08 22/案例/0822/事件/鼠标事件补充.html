        //3:------mouseenter 和 mouseleave -----

        var outElement = document.getElementById('box');

        outElement.onmouseenter = function(e){

           //eventPhase 1  捕获  2 处理中  3  冒泡
           console.log('outElement.onmouseenter' + e.eventPhase);

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		// 所谓匿名函数，本质上还是一个函数，只不过函数没有名称
        function sum(first,second){
        	return first + second;
        }

        //调用的时候，使用函数名
        sum(1,2);

		//  由于函数名代表函数的入口地址，可以把他赋值给mysum，这时mysum也指向函数的入口地址，从而通过mysum调用函数
        var mysum = sum;
        mysum(10,20);


        //定义一个匿名函数,把他赋值给一个变量，通过该变量就可以找到函数的入口地址，从而通过该变量调用匿名函数
        var myfun = function(first,second){
        	return first + second;
        }

        //调用方式
        var result = myfun(1,2);
        console.log(result);

        //只要对一个函数后添加(),就变成了对给函数的调用，执行其中的函数体
      ((function(){
       	console.log('aaaa');
       }))();

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
    <!-- 第一个输入值 -->
	<input id="input1" type="text" name="" value="" placeholder="">
    <!-- 运算符 -->
	<select id="selectOpertor" name="">
		<option value="+" selected="">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
    <!-- 第二个输入值 -->
    <input id="input2" type="text" name="" value="" placeholder="">
    
    <!-- 计算按钮 -->
    <button id="calculateButton" type="button">=</button>

    <!-- 结果 -->
    <input id="result" type="text" name="" value="" placeholder="">

    <script>
    	var input1Element = document.getElementById("input1");
    	var input2Element = document.getElementById('input2');
    	var selectElement = document.getElementById("selectOpertor");
    	var calButtonElement = document.getElementById('calculateButton');
    	calButtonElement.onclick = function(){
    		var inputValue1 = input1Element.value;
    		var inputValue2 = input2Element.value;
    		// 通过select.value获取得到的是哪个一选中的值
            var op = selectElement.value;
            var result;

            switch(op){
            	case '+':
            	   result = parseFloat(inputValue1) + parseFloat(inputValue2);
            	   break;
            	case '-':
            	 result = parseFloat(inputValue1) - parseFloat(inputValue2);
            	   break;
            	case '*':
            	 result = parseFloat(inputValue1) * parseFloat(inputValue2);
            	   break;
            	case '/':
            	 result = parseFloat(inputValue1) / parseFloat(inputValue2);
            	   break;
            	default:
            	   break;
            }

            // 把最终的值更新到 结果上
            var resultElement = document.getElementById('result');
            resultElement.value = result;
    	}



    </script>

</body>
</html>

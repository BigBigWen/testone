		function removeRepeate( inputArray ){
			//新建一个数组，存放最终的结果

				// }

				//判断一个值是否在数组中
				//indexOf 查找一个值在数组中的位置，-1 是searchValue不存在数组中
				if( newArray.indexOf(inputArray[i]) == -1 ){
					newArray.push(inputArray[i]);
				}

			}

			return newArray;
		}


		function isValueInArray(inputChar,inputArray){
			for( var i = 0; i < inputArray.length; i++ ){
				if( inputChar === inputArray[i] ){
					return true;
				}
			}

		}

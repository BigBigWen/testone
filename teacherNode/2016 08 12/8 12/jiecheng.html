<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<input  id="input1" type="text" name="" value="" placeholder="">
	<button id="buttonId" type="button">计算阶乘</button>
	<span id="result"></span>

	<script>
		 //n!   
        //n! = n*(n-1)!
        //1!= 1
        function jiechen(n){
        	if( n == 1){
        		return 1;
        	}
        	return n * jiechen(n-1);
        }

        var inputElement = document.getElementById('input1');
        var buttonElement = document.getElementById('buttonId');
        buttonElement.onclick = function(){
        	var inputValue = inputElement.value;
        	var result = jiechen(parseInt(inputValue));

        	var spanElement = document.getElementById('result');
        	spanElement.innerHTML = result;
        }
	</script>
</body>
</html>

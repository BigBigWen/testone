<!-- 声明使用h5 版本的html -->
<!DOCTYPE html>
<!-- <></> 
<br>
<br/>-->
<html>
<head>
<!-- 头部 
   meta
-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="refresh" content="3;url=http://baidu.com">
	<meta name="author" content="content">
	<meta name="keywords" content="content">
	<meta name="description" content="content">

	<title>html标题</title>

	<!-- 指示外部文件 和本html 之间的关系
	     link 多用于引用外部式样表

	     stylesheet  ->css
	     href  ：外部文件的路径

	     ./  ../  ../../
	 -->
	<link rel="stylesheet" href="">
     

	<script>
		 // <!-- javascript 代码 -->
	</script>

	<noscript>
		<!-- 你的浏览器不支持js -->
	</noscript>

<!-- 指定文档中的其他html文件的基准路劲 -->
	<!-- <base href="D:\" target="_blank, _self, _parent, _top"> -->
</head>
<body>
	<!-- 内容 在浏览器中显示的内容 -->
     <!-- <a href="test.html"></a> -->

	<!-- 一个段落 ,浏览器会压缩空白字符为一个
       &nbsp;实体空格
	 -->
	<p>a   b   c       e  &nbsp;</p>

	<p>
		a <br>    

		b
		c
	</p>

	<pre>
		
	</pre>

	<code></code>

    <b>和周围的文字形成对比，粗体表示</b>
    <strong>带有重要内容的提示</strong>

    <i>科技术语或自己的见解，没有特殊的语义</i>
    <em>强调的含义</em>

    <sub></sub>
    <sup></sup>

    <!-- 单词换行时机 -->
    <wbr>

    <abbr title="好吃的饭">HCDEF</abbr>
    <bdo dir="ltr rtl"></bdo>

<!-- delete -->
    <del></del>
    <!-- insert -->
    <ins></ins>

    <!-- href：跳转的目的地
      网页
      图片
      #
      #idvalue
     -->
     <!-- target
           _blank: 打开新的窗口，显示html
           _self : 自身所在的窗口显示html
      -->
      <!-- title 显示的提示 -->
    <a href="#idvalue" target="" title="">链接</a>

<!-- src :指定图片的路径
    alt：失败的提示
    width or  height :指示图片的宽高  注意不要变形

    usemap：指定热区，不同热区可以跳转到不同的网页
 -->
    <img src="" alt="" width="" height="" usemap="">

    <p id="idvalue"></p>


    
</body>
</html>

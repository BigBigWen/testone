
<!-- 用告诉浏览器使html5版本进行解析 
   DOCTYPE 文档类型，必须写在第一行
-->
<!DOCTYPE html>
<!-- 根元素 -->
<html>
<!-- 元数据 -->
<head>
<!-- 告诉文档的编码类型是utf-8 无论中文还是英文都可以正确显示-->
	<meta charset="utf-8">
	<!-- http-equiv 告诉浏览器一些信息
	refresh 定时刷新页面
	 -->
	
	<!-- 告诉浏览器，3s刷新，并跳转到百度 -->
	<!-- <m<meta http-equiv="X-UA-Compatible" content="IE=edge">eta http-equiv="refresh" content="3;url=http://www.baidu.com"> -->
	<!-- 作者 -->
    <meta name="autor" content="lijh">
    <!-- 关键字 -->
    <meta name="keywords" content="测试">
    <!-- 网页内容描述 -->
    <meta name="description" content="网页内容的描述">
    <!-- 必须的，指定网页的名称 -->
	<title>1601H5</title>

	<!-- link 指明外部文档和该文档的关系
	    多用于加载外部的css文件
	    rel:外部文件和该文件的关系 stylesheet 式样表 css文件
	    href：文件的路径
	 -->
	<link rel="stylesheet" href="style.css">
</head>
<!-- body 具体内容的现实写在body中 -->
<body>
	
</body>
</html>

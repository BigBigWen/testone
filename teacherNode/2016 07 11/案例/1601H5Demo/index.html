<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>

<!-- html 的注释  ctrl + / -->
<!-- ul>li*5   > 代表父子关系 -->
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
<!-- + 代表兄弟关系
 p+span  ctrl + e -->
	<p></p>
	<span></span>

	<!-- 代码的缩进 ctrl + ]  or ctrl + [-->

	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>


	<!-- 代码的折叠与展开 ctrl + shif + [  or ctrl + shift +]-->

	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

	<!-- 带序号  $*6 -->
	<h1></h1>
	<h2></h2>
	<h3></h3>
	<h4></h4>
	<h5></h5>
	<h6></h6>

	<!-- 多处编辑 -->
    <ul>
    	<li><a href="#"></a></li>
    	<li><a href="#"></a></li>
    	<li><a href="#"></a></li>
    	<li><a href="#"></a></li>
    	<li><a href="#"></a></li>
    	<li><a href="#"></a></li>
    </ul>
<!-- 快速复制黏贴 删除 -->
<!-- ctrl + shift + D 快速复制黏贴一行 -->
<!-- ctrl + shift + K 删除一行 -->
   <ul>
   	<li>1</li>
   	<li>2</li>
   	<li>3</li>
   	<li>4</li>
   </ul>

   <!-- 代码位置调整 ctrl + shift + 上下箭头 -->
   <ul>
   	<li>1</li>
   	<li>2</li>
   	<li>3</li>
   	<li>4</li>
   </ul>
   <!-- 插入一行  ctrl + shift + enter 在光标上一行插入 -->
   <!-- ctrl + enter 光标下一行插入 -->
   <ul>
   	<li>1</li>
   	<li>2</li>
   	<li>3</li>
   	<li>4</li>
   </ul>

   <!-- 选中快捷键 shift + home / shift + end-->
</body>
</html>

	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	    *{margin: 0px;padding: 0px;}
	    /* 1:加边框

	    */
		#div1{ width: 100px;height: 100px;float: left;background-color: red; margin:5px;

            box-sizing: border-box;
            /* content-box ：是指width 和 height 是内容的大小，默认值*/
            /*box-sizing: content-box;*/
		}
		#div1:hover{ border: 10px solid blue; }
	</style>
</head>

</body>

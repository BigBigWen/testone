<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		#colorTxt{width:400px;margin:10px auto; border:1px solid #333;}
	</style>
</head>
<body>
	<div id="colorTxt"></div>
	<input type="text" id="txt" name="" value="" placeholder="">
	<input type="button" id="btn" name="" value="提交文字">
	<script type="text/javascript">
		var colorTxt=document.getElementById("colorTxt");
		var txt=document.getElementById("txt");
		var btn=document.getElementById("btn");
		var color1=["#f00","#00f","#0f0","#0ff","#ff0"];
		btn.onclick=function(){
			var txtValue=txt.value;
			// 提交文字到div里面
			//colorTxt.innerHTML+=txtValue;
			//如果split里面是空串，
			//代表的是把当前字符串给隔开成一个一个的字符
			var newstr=txtValue.split('');
			var str2='';
			for (var i=0;i<newstr.length;i++) {
				// console.log(newstr[i]);
				str2+='<span style="background:'+color1[i%color1.length]+';color:pink;">'+newstr[i]+'</span>';


			}
			console.log(str2);

			colorTxt.innerHTML+=str2;
			//每次提交之后把输入框清空
            txt.value='';
		};


	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	.box{width:300px;border:1px solid #333;margin:10px auto;}
	.box p{font-size:14px;line-height: 30px;text-align: center;}
</style>
</head>
<body>
	<div class="box">
	<p id="yearM">2014年9月</p>	
	<p id="dates">22日</p>
	<p id="weekday">星期一</p>
	<p id="times">11:40</p>
	</div>
	<script type="text/javascript">
		var p1=document.getElementById("yearM");
		var p2=document.getElementById("dates");
		var p3=document.getElementById("weekday");
		var p4=document.getElementById("times");
		var date1=new Date();
	p1.innerHTML=date1.getFullYear()+"年"+(date1.getMonth()+1)+"月";
	p2.innerHTML=date1.getDate()+"日";

	var weeks=date1.getDay();  //0-6
	switch(weeks){
		case 0: weeks='星期日'; break;
		case 1: weeks='星期一'; break;
		case 2: weeks='星期二'; break;
		case 3: weeks='星期三'; break;
		case 4: weeks='星期四'; break;
		case 5: weeks='星期五'; break;
		case 6: weeks='星期六'; break;
	}
    p3.innerHTML=weeks;
    p4.innerHTML=date1.getHours()+":"+date1.getMinutes();

</script>
</body>
</html>

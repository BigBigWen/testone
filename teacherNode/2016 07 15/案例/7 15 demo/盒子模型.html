<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
        /*重置所有的元素浏览器设置的默认的margin和padding*/
	   *{margin: 0px;padding: 0px;}

/* margin：是元素之间的留白
   border：边框的大小
   padding:是边框到内容的留白;
   width: 内容的宽度;
   heigh: 内容的高度;

   元素占据的宽: = margin-left + border-left + padding-left + width + padding-right + border-right + margin-right ;
   元素占据的高:= margin-top + border-top + padding-top + height + padding-bottom + border-bottom + margin-bottom;
*/
		#div1{
			margin: 20px;
			padding:20px;
			width: 100px;
			height: 100px;
			border: 20px solid black;
			background-color: red;
		}

       #div2{
       	/*border: */
       	/*border-width:  具体的值
         thin，medium,thick
       	*/
       	/*border-width:thin; */
       	/*border-width:medium;*/
       	/*border-width:thick;*/
       	border-top-width:    5px;
       	border-right-width:  2px;
       	border-bottom-width: 1px;
       	border-left-width:   10px;
/* solid doshed dotted double*/
       	border-style: solid;
       	border-color: red;

       	/*border: border-width border-style border-color;*/
       	width: 100px;height: 100px;background-color: yellow;
       }

       .border_test{
       	 width: 500px;height: 100px;
       	 border-width:5px;
       	 border-color: black;
       	 margin-bottom: 5px;
       }

       .solid {
       	 border-style:solid;
       }

       .dashed {
       	 border-style:dashed;
       }

       .dotted {
       	 border-style:dotted;
       }

       .double {
       	 border-style:double;
       }

       .groove{
       	  border-style:groove;
       }

       .ridge{
       	 border-style:ridge;
       }

       #div3{
       	width: 0px;height: 0px;
       	border-left:  50px  solid red;
       	border-top:   50px  solid yellow;
       	border-right: 50px  solid blue;
       	border-bottom:50px solid green;
       }

	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>

	<div class="border_test  solid"></div>
	<div class="border_test  dashed"></div>
	<div class="border_test  dotted"></div>
	<div class="border_test  double"></div>
	<div class="border_test  groove"></div>
	<div class="border_test  ridge"></div>

	<div id="div3"></div>
</body>
</html>

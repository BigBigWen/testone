<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
    <style type="text/css" media="screen">
    	/* * 选择器 命中所有的元素 ，优先级是 0 
         通常使用在对所有的元素进行重置是。
    */
		*{ margin: 0px;padding: 0px;}
    </style>

	<style type="text/css" media="screen">
		#div1 a:link{ color:yellow; }
		#div1 a:hover{ color:red; }
		#div1 a:active{ color:green; }
		#div1 a:focus{ color:pink; }
	</style>

	<style>
	    /*  对所有的式样都有效果*/
		#div2 ul li{ background-color: lightgray;list-style-type: none; }
		/*专门对hover制作效果*/
		#div2 ul li:hover{background-color: red;}



	</style>
</head>
<body>
	<div id="div1">
		<a href="#">xxxx</a>
	</div>

    <div id="div2">
    	<ul>
    		<li>列表项目1</li>
    		<li>列表项目2</li>
    		<li>列表项目3</li>
    		<li>列表项目4</li>
    		<li>列表项目5</li>
    	</ul>
    </div>
        
    <p>test</p>

</body>
</html>

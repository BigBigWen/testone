<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<!-- 元素（标签）
     inline:行内元素 不独占一行
            非置换型标签（设置width height 不起作用）
             span a strong em i b label

            置换标签，img  input  textarea 可以进行设置宽高
     block:块级标签 div 独占一行
            div p h1~h6 pre form hr

            display:inline;
                    block;
                    inline-block;
                    none;

           inline:行内
           block：块级元素
           inline-block:也可以在一行显示，同时可以设置宽高等block的特性
           none：不显示
	 -->
	<style type="text/css" media="screen">
		span,a,strong,em,i,b,label{ width: 100px;height: 100px;background-color: red;border: 1px solid blue;}

		input,img,textarea{
			width: 100px;height: 100px;
			background-color: blue;
			vertical-align: middle;
			/*display: none;*/
		}

        div,p{ width: 100px;height: 100px;background-color: yellow;
        	display: inline;
        }
	</style>
</head>
<body>
	<span>span元素</span>
	<a href="#">a标签</a>
	<strong>strong标签</strong>
	<em>em标签</em>
	<i>i标签</i>
	<b>b标签</b>
	<label>label标签</label>
	
	<br>

	<input type="text" name="" value="" placeholder="">
	<img src="" alt="图片">
	<textarea name=""></textarea>

	<br>

    <div>div元素</div>
    <p>p元素</p>
</body>
</html>

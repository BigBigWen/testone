<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0;padding: 0}
		.clear:after{content: '';height: 0;display: block;clear: both;overflow: hidden;}
		.clear{--ms-zoom: 1;}
		#container{
			width: 460px;height: 165px;
			border: 2px solid #808080;margin: 100px auto;
			position: relative;
		}
		#container>ul{background-color: #CAA467;}
		#container>ul>li{
			height: 40px;line-height: 40px;
			width: 100px;text-align: center;
			float: left;
			list-style: none;
		}
		#container>ul>li:hover{background-color: #fff;}
		.imgGroup{position: absolute;top: 50px;left: 10px;}

	</style>
</head>
<body>
	<div id="container">
		<ul class="clear">
			<li>第一组</li>
			<li>第二组</li>
			<li>第三组</li>
		</ul>
		<div class="imgGroup">
			<img src="images/0.jpg" alt="">
			<img src="images/2.jpg" alt="">
			<img src="images/6.jpg" alt="">
		</div>
		<div class="imgGroup">
			<img src="images/7.jpg" alt="">
			<img src="images/8.jpg" alt="">
			<img src="images/11.jpg" alt="">
		</div>
		<div class="imgGroup">
			<img src="images/12.jpg" alt="">
			<img src="images/14.jpg" alt="">
			<img src="images/16.jpg" alt="">
		</div>
	</div>
	<script>
		var containerElement = document.getElementById('container');
		var liList = containerElement.getElementsByTagName('li');
		var imgGroupList = containerElement.getElementsByClassName('imgGroup');
		
		for( var i = 0;i < liList.length;i++){
		       	 liList[i].index = i;
			liList[i].onmouseover = function(){
		         var index = this.index;
				imgGroupList[index].style.zIndex = 1;
			}
			liList[i].onmouseout = function(){
				var index = this.index;
                imgGroupList[index].style.zIndex = 0;
			}

		}
	</script>
</body>
</html>

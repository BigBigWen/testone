	<script>
		var win_top = document.getElementById('top');
		window.onscroll = function(){
			var scrollHeight = document.body.scrollTop||document.documentElement.scrollTop;
			//获取滚动高度
			console.log(scrollHeight);
			var topHeight = parseInt(scrollHeight);
			if(topHeight > 1100){
				win_top.className='fixed';
			}else{
				win_top.className='';
			}
		}
	</script>

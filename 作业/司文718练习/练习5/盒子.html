<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>盒子模型</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	*{margin: 100px;padding: 0px;}
	 .box1{
	 	width: 100px;
	 	height:100px;
	 	background-color: yellowgreen;
	 	border: 5px solid yellow;
	 	margin: auto;
	 	position: absolute;
	 	top: 0px;   left:0px; bottom: 0px; right: 0px;
	 	 }
	.box2{width: 150px;
		   height: 150px;
		  
		   border: 1px dashed white;
		   margin: auto;
		   position: absolute;
	 	top: 0px;   left:0px; bottom: 0px; right: 0px;
	      }
	  .box3{width: 160px;
		   height: 160px;
		   border: 1px dashed white;
		   background: rgba(255,0,255,0.5);
		   margin: auto;
		   position: absolute;
	 	top: 0px;   left:0px; bottom: 0px; right: 0px;
	      }
	   .box4{width: 200px;
		   height: 200px;
		   background: rgba(255,0,255,0.5);
		   border: 1px solid #FF00FF;
		   margin: auto;
		   position: absolute;
	 	top: 0px;   left:0px; bottom: 0px; right: 0px;
	      }
	.box5{width: 220px;
		   height: 220px;
		   background: rgba(176,196,222,0.5);
		   border: 5px solid #00BFFF;
		   margin: auto;
		   position: absolute;
	 	top: 0px;   left:0px; bottom: 0px; right: 0px;
	      }
	 .box6{width: 270px;
		   height: 270px;
		   border: 1px dashed black;
		   margin: auto;
		   position: absolute;
	 	top: 0px;   left:0px; bottom: 0px; right: 0px;
	      }
	 .box7{width: 300px;
		   height: 300px;
		   border-top: 1px solid black;
		   margin: auto;
		   position: absolute;
	 	top: 0px;   left:0px; bottom: 0px; right: 0px;
	      }
		
	</style>
	
</head>
<body>
<div class="box7">
	<div class="box6">
	    <div class="box5">
			<div class="box4">
				<div class="box3">
					<div class="box2">
					     <div class="box1"></div>
				    </div>
				</div>
			</div>
        </div>
    </div>
</div>
</body>
</html>

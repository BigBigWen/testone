<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格练习</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	*{margin: 0px;padding: 0px;}
	table{margin:auto;width: 599px;height: 211px;text-align:center;}
		
	</style>
	
</head>
<body>
	<form action="sever.php" method="post" enctype="multipart/from" accept-charset="utf-8">
	<table  border="1px solid black" cellspacing="0px" cellpadding="0px" >
		<tr>
			<td colspan="" rowspan="4" headers="">总体信息</td>
			<td colspan="2" rowspan="" headers="">用户注册</td>
		</tr>
		<tr>
			<td style="text-align:right">用户名:</td>
			<td style="text-align:left"><input type="text" name="" value="" placeholder="填写用户名"></td>
		</tr>
		<tr>
			<td style="text-align:right" >密码:</td>
			<td style="text-align:left"><input type="password" name="" value="" placeholder=""></td>
		</tr>
		<tr>
		<td colspan="2" rowspan="" headers="">
			<button type="submit">提交</button>
				<button type="reset">重置</button>
		</td>
		</tr>
	</table>
		
		
	</form>
</body>
</html>

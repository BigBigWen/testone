<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{margin: 0px;padding: 0px;}
		/*当一个容器,它包含的元素全部都是浮动元素时,会造成容器的高度塌陷为0的情况*/
		/*clear清除浮动.*/
		.box
		{
			width: 880px;margin: 0px auto;
			background-image: url(images/bg.gif);
			background-repeat: no-repeat;
		}
		.content{width: 1000px;height: 300px;background-color: #f00;margin: 0 auto;float: left;}
		/*方式三*/
		/*after,在容器的最后插入一个元素*/
		.clearfix:after{
			content: "";
			display: block;
			clear: both;
			height: 0px;
			overflow: hidden;
		}
		/*让IE浏览器进行强制布局,包含浮动元素*/
		.clearfix{-mx-zoom:1;}
		span{ float: left; width: 70px;height: 400px;}
		span:hover{width: 600px;}
		.span1{background: url(images/child1.jpg) no-repeat;}
		.span2{background: url(images/child2.jpg) no-repeat;}
		.span3{background: url(images/child3.jpg) no-repeat;}
		.span4{background: url(images/child4.jpg) no-repeat;}
		.span5{background: url(images/child5.jpg) no-repeat;}
	</style>
</head>
<body>
<!-- overfloat:hidden:清楚浮动方式一
强制容器包含他的子元素
高度得到修正-->
	<div class="box clearfix" style="overflow: hidden" >
	     <span class="span1"></span>
	     <span class="span3"></span>
	     <span class="span2"></span>
	     <span class="span4"></span>
	     <span class="span5"></span>
	    <!-- 方式二 在容器的底部增加一个元素,属性设置为clear:both
	     <div style="clear: both"></div> -->
	     <div class="content"></div>
		
	</div>
</body>
</html>

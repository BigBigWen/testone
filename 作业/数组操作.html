<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>数组操作</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- every()  some()  filter() map() forEach() -->
	<script>
		var array1 = [1,2,3,4,5];
		var result = array1.every(function(item,index,array){
			return item > 0;
		});
		console.log(array1);

		array1.some(function(item,index,array){
			return item > 0;
		});
		console.log(array1);

		var array2 = array1.filter(function(item,index,array){
			return item < 4;
		});
		console.log(array2);

		var array3 = array1.map(function(item,index,array){
			return item + 1;
		});
		console.log(array3);

		array1.forEach(function(item,index,array){
			// console.log(item+1);
			//array[index] += 1;
			return item+1;

		});
		console.log(array1);
	</script>
</body>
</html>

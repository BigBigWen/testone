<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>求阶乘</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<input id="input" type="text" name="" value="" placeholder="">
	<button id="button" type="button">求阶乘</button>
	<span id="result"></span>

	<script>
	window.onload = function(){
	function jiecheng(n){
		if (n == 1) {
			return 1
		}
		return jiecheng(n-1)*n;
		
	}
	   var input = document.getElementById('input');
	   var buttonElement = document.getElementById('button');
	    buttonElement.onclick = function(){
	   	 var inputNumber = Number(input.value);
	   	 var result = jiecheng(inputNumber);
	   	 var jiechengResult = document.getElementById('result');
	   	 jiechengResult.innerHTML = result;
	   	
	   }
}
	</script>
</body> 
</html>

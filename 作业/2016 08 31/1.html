<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="common.js"></script>
	<style>
		*{margin: 0;padding: 0;}
		.clear:after{content: '';height: 0px;display: none;clear: both;overflow: hidden;}
		ul{width: 100%;height:260px;margin: 50px auto; overflow: hidden;}
		li{width: 200px;height: 260px; float: left;position: relative;list-style: none;}
		li>div{
			position: absolute;top: 0;left: 0;
			background: rgba(0,0,0,0.3);
			width: 100%;height: 100%;
		}
		li>div>p{
			font-size: 30px;font-weight: bold;
			color: #fff;
			width: 50px;
			text-align: center;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<ul class="clear">
		<li style="background:  url(images/1.jpg) 0 0 no-repeat;">
		  <div>
		  	<p>园林酒店</p>
		  </div>
		</li>
		<li style="background:  url(images/2.jpg) 0 0 no-repeat;">
			 <div>
			  	<p>设计师酒店</p>
			  </div>
		</li>
		<li style="background:  url(images/3.jpg) 0 0 no-repeat;">
		 <div>
		  	<p>青年旅社</p>
		  </div>
		</li>
		<li style="background:  url(images/4.jpg) 0 0 no-repeat;">
			  <div>
			  	<p>特色酒店</p>
			  </div>
		</li>
		<li style="background:  url(images/5.jpg) 0 0 no-repeat;">
			 <div>
			  	<p>海岛酒店</p>
			  </div>
		</li>
		<li style="background:  url(images/6.jpg) 0 0 no-repeat;">
			 <div>
			  	<p>海外温泉</p>
			  </div>
			
		</li>
	</ul>
	<script>
		$(function(){
			$('ul li').mouseover(function(e){
				e.stopPropagation();
			
					$(this).find('div').hide();
					$(this).stop(true).animate({'width':'400px'},500).siblings().stop(true).animate({'width':'160px'},500);
				
				console.log("111");
			});
			$('ul').mouseout(function(e){
				$("ul li").animate({"width":"200px"});
					$(this).find('div').fadeIn();


			});
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0;padding: 0}
		.clear:after{content: '';height: 0px;display: block;clear: both;}
		.box{width: 1366px;height: 360px;margin: 100px auto;position: relative;}
		.imgbox{width: 100%;height: 360px;position: absolute;top: 0px;left: 0px;}
		.imgbox>img{width:100%;float: left;}
		.indicator{position: absolute;bottom: 15px;left: 100px;}
		.indicator>span{
			display: block;
			width: 20px;height: 20px;
			background-color: blue;
			float: left;
		}
		.indicator>li{
			list-style: none;
			float: left;
			width: 20px;height: 20px;
			border-radius: 50%;
			background-color: #8FD9F5;
			margin: 0 10px;

		}
		.active{background-color: #f00;}

	</style>
</head>
<body>
	<div class="box">
		<div class="imgbox">
			<img src="images/banner1.jpg" alt="">
			<img src="images/banner2.jpg" alt="">
			<img src="images/banner3.jpg" alt="">
			<img src="images/banner4.jpg" alt="">
		</div>
		<div class="indicator">
			<ul>
			    <span><</span>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<span>></span>
			</ul>
		</div>
	</div>
</body>
</html>

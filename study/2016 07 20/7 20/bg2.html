<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	   .div1{width: 400px;height: 400px;
	   	background-color: #ccc;
	   	background-image: url(素材/15.jpg);
	   	background-repeat: no-repeat;
	   	background-position: center center;
/*指定背景图片是否跟着内容的滚动而滚动
scroll:当内容滚动时背景一起滚动
fixed:不滚动,背景的位置是border,整个窗体的中心点,和div没关系,位置一直固定窗口中心不动
local:*/
	   	/* background-attachment: scroll; */
	   /* background-attachment: fixed; */
	  background-attachment: local;
	  /* overflow: hidden; 不显示 */
	   overflow: scroll;/* 加上滚动条显示 */
	   /*overflow: visible; 一直显示*/
/*当自身包含比自己区域更大的孩子,而且可以设置overflow为scroll时
local会随着滚动条的滚动而滚动
没有local 背景不会一定*/
	    
	   }
/*当子容器的大小超出父容器,溢出处理 background-attachment*/
	 .div1 .content{width: 500px;height: 500px;background-color:rgba(0,255,0,.5);}
		
	</style>
</head>
<body>
	<div class="div1">
		<div class="content">
			
		</div>
	</div>
</body>
</html>

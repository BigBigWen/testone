	<style type="text/css" media="screen">
		.div1{width: 300px;
		      height: 300px;
		      border: 30px solid rgba(0,0,0,.5);
		      padding: 30px;
		      background-size: 50px 50px;
		      background-image: url(素材/15.jpg);

		      /* 指定第一张完整的图片从哪个地方开始平铺图片 */
		      /* background-origin:padding-box; */
		      background-origin: content-box;
		      /* clip 剪切掉:只保留指定的区域,外部的统统不显示,不仅仅剪切背景图片,也剪切背景色.content-box内容外剪切掉.
		      padding-box,padding外剪切掉 */
		      background-clip:content-box;
/*d当图片内容没有铺满,使用背景色填充*/
		      background-color: #ccc;
		      
		  }
	</style>

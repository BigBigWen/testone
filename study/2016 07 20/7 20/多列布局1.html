<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		/*<!-- 注;对于浮动元素一定要设置宽度 -->*/
   .left{ width: 100px;height:100px;background-color: red;float: left;}
   .center{ width: 600px;height: 100px;background-color: #ccc;margin: 0px auto;}
   .right{ width: 100px;height: 100px;background-color: #faa;float: right;}
  /* 一旦一个元素浮动之后,他的margin不会和其他元素合并*/
  .div1{width: 200px;height: 200px;background-color: #f66; margin-bottom: 20px;}
  .div2{width: 100px;height: 100px;background-color: #fcc; margin-top: 20px;float: left}
  
	</style>

</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
	<div class="center"></div>
	<hr>
	<div class="div1"></div>
	<div class="div2"></div>
	
</body>
</html>

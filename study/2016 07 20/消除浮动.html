<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	*{margin: 0px;padding: 0px;}
	.clearfix:after
	{ 
		content: "";display: block;clear: both;height: 0px;overflow: hidden; 
	}
	.clearfix
	{
		--ms-zoom: 1;
	}
	#header{width: 1000px;height: 50px;background-color: #000;margin: 0 auto;}
	#content{width: 800px;margin: 0 auto;}
	/*#left,#center,#right{margin-right: 20px;}*/
	#left{width: 200px;height: 500px;background-color: #f00;float: left;}
	#conter{float: left;width: 200px;height: 500px;background-color: #f55;}
	#right{float: left;width: 200px;height: 500px;background-color: #00f;}
	#footer{width: 1000px;height: 50px;background-color: #ccc;margin: 0px auto;}
		
	</style>
	
	
</head>
<body>
	<div id="header"></div>
	<div id="content" class="clearfix">
		<div id="left"></div>
	<div id="conter"></div>
	<div id="right"></div>
	</div>
	
	<div id="footer"></div>
</body>
</html>

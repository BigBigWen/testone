<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	*{margin: 0px;padding: 0px}
	div{width: 800px;height: 400px;}
	#div1{background-color: #f00;}
	#div2{background-color: #00f;}
	#div3{background-color: #0f0;}
	#div4{background-color: #ccc;}
	#div5{background-color: green;}
	#div6{background-color: pink;}
	#fixed{width: 40px;position: fixed;top: 40%;right: 10px;}
	#fixed ul li
	{
		list-style: none;border: 1px solid black;width: 40px;height: 40px;text-align: center;line-height: 40px;margin-bottom: 10px;background-color: pink;
	}
	#fixed ul li a{text-decoration: none;}
		
	</style>
	
	
</head>
<body>
	<div id="div1">第一层</div>
	<div id="div2">第二层</div>
	<div id="div3">第三层</div>
	<div id="div4">第四层</div>
	<div id="div5">第五层</div>
	<div id="div6">第六层</div>
	<div id="fixed">
		<ul>
			<li><a href="#div1">1</a></li>
			<li><a href="#div2">2</a></li>
			<li><a href="#div3">3</a></li>
			<li><a href="#div4">4</a></li>
			<li><a href="#div5">5</a></li>
			<li><a href="#div6">6</a></li>
		</ul>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<!-- 把多张图片放在一起,从而避免多次不必要的http请求,提高网站运行效率 -->
	<style type="text/css" media="screen">
	*{margin: 0px; padding: 0px}
	#container{ width: 248px;margin: 0px auto; }
	#container ul li
	{
		float: left; width: 62px; height: 22px;list-style: none;
		background-image: url(bg.gif);
		background-repeat: no-repeat;
		text-align: center;
	}
	#container ul li a{text-decoration: none;font-size: 14px;color: #f11;}
	.li1{background-position: 0 0;}
	.li2{background-position: -62px 0;}
	.li3{background-position: -124px 0;}
	.li4{background-position: -186px 0;}
	.li1:hover{background-position: 0px -22px;}
	.li2:hover{background-position: 0px -22px;}
	.li3:hover{background-position: 0 -22px;}
	.li4:hover{background-position: 0 -22px;}
		
	</style>
	
	
</head>
<body>
	<div id="container">
		<ul>
			<li class="li1"><a href="">首页</a></li>
			<li class="li2"><a href="">新闻</a></li>
			<li class="li3"> <a href="">娱乐</a></li>
			<li class="li4"><a href="">科技</a></li>
		</ul>
	</div>
</body>
</html>

<!-- 定位:设置元素的位子,对元素位置进行微调或参照基准变更. -->
<style type="text/css" media="screen">
	/*position:
	static;默认,按照文档流的布局,布局到哪里是哪里
	relateive;相对定位,通过top left right bottom对元素本身所在的位置进行微调.relative不会脱离文档流,原有位置不会被侵占,相对于static状态下 他的位置.top bottom leftright相对于原来个边的位置
	absolute;
	fixed*/

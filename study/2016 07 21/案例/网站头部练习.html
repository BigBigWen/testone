<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	*{margin: 0px;padding: 0px;}
	.clearfix:after{content: "";height: 0px;display: block;clear: both;overflow: hidden;}
	.clearfix{--ms-zoom: 1;}
	.box{width: 1200px;background-color: #fcc;margin: 20px auto;}
	.left{width: 600px;float: left;margin-left: 20px;}
	.left ul li
	{
		list-style: none;
		float: left;
		
		width: 80px;
		height: 35px;
		line-height: 35px;
		position: relative;
	}
	.left ul li:hover{background-color: #f00;}
	.left ul li a
	{
		text-decoration: none;
		color: white;
		font-weight: bolder;
	}
	.left ul li .sup{
		/* display: inline-block; */
		background-image: url(../素材/icon1.png);
		background-repeat: no-repeat;
		 width: 28px;
		height: 18px; 
		position: absolute;
		top: -5px;right: 10px;
	}
	.left ul li .line{
		width: 1px;background-color: #f00;
		float: right;
		position: absolute;
		top: 5px;bottom: 5px;right: 12px;
	}
	.right{width: 190px;float: right;height: 35px;
		line-height: 35px;}
	.right a{
		text-decoration: none;
		color: white; float: right;
		float: left;
	}
	.right img{float: right;}


		
	</style>
	
</head>
<body>
	<div class="box clearfix">
		<div class="left">
			<ul>
				<li><a href="#">首页</a><b class="line"></b></li>
				<li><a href="#">品牌团</a><b class="line"></b></li>
				<li>
					<a href="#">优品汇</a>
					<span class="sup"></span>
					<b class="line"></b>
				</li>
				<li><a href="#">9块9包邮</a><b class="line"></b></li>
				<li><a href="#">20元封顶</a><b class="line"></b></li>
				<li><a href="#">特卖商城</a><b class="line"></b></li>
				<li><a href="#">积分商城</a><b class="line"></b></li>
			</ul>
		</div>
		<div class="right">
			<img src="../素材/signin-icon1.gif" alt="">
			<a href="#">精品广告</a>
		</div>
	</div>
</body>
</html>

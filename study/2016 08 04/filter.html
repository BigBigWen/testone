<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>filter</title>
	<link rel="stylesheet" href="">
	<style>
		img{width: 150px;margin: 20px;}
		.img1{
			-webkit-filter:grayscale(1);
		}
		.img2{
			-webkit-filter:saturate(10);
		}
		.img3{
			-webkit-filter: hue-rotate(270deg)
		}
		.img4{
			-webkit-filter:opacity(0.5);
		}
		.img5{
			-webkit-filter:blur(10px);
		}
		.img6{
			-webkit-filter:drop-shadow(5px 5px 5px blue);
		}
		.img7{
			-webkit-filter:grayscale(1) drop-shadow(10px 10px red) opacity(0.5);
		}

	</style>
</head>
<body>
	<img src="素材/images/18.jpg" alt="" class="img1">
	<img src="素材/images/18.jpg" alt="" class="img2">
	<img src="素材/images/7.jpg" alt="" class="img3">
	<img src="素材/images/7.jpg" alt="" class="img4">
	<img src="素材/images/7.jpg" alt="" class="img5">
	<img src="素材/images/7.jpg" alt="" class="img6">
	<img src="素材/images/7.jpg" alt="" class="img7">
	<img src="素材/images/7.jpg" alt="" class="img8">
	<img src="素材/images/7.jpg" alt="" class="img9">
	<img src="素材/images/7.jpg" alt="" class="img10">
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>mix混合模式</title>
	<link rel="stylesheet" href="">
	<style>
		.box1{position: relative;}
		img{width: 600px;}
         h1{color: #f00;position: absolute;}
         h1>span{color: #fcc;}
         h1{mix-blend-mode: screen; }

</head>

	<div class="box1">
		<h1><span>喜欢喜</span>还记得你的可爱模样</h1>

	</div>
</body>
</html>

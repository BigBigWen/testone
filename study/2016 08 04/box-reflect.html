<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>box-reflect</title>
	<link rel="stylesheet" href="">
	<style>
		body{background-color: #000;}
		img{width: 150px;margin-bottom: 70px;display: block;}
		.img1{
			-webkit-box-reflect: right -10px;
		}
		.img2{
			-webkit-box-reflect: above -3px ;
		}
		.img3{
			-webkit-box-reflect:right 10px url(素材/images/7.jpg)
		}
		.img4{
			-webkit-box-reflect: right -20px linear-gradient(rgba(0,0,0,0.2) 60%,rgba(0,0,0,1) 100%)
		}
	</style>
</head>
<body>
	<img src="素材/images/4.jpg" alt="" class="img1">
	<img src="素材/images/4.jpg" alt="" class="img2">
	<img src="素材/images/5.png" alt="" class="img3">
	<img src="素材/images/5.png" alt="" class="img4">
</body>
</html>

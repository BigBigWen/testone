<!DOCTYPE html>

	<script>
		/*一次注释多行
		循环:一段可以重复执行的有条件的语句.
		怎么在js中实现循环
		  1 while
		  2 do while
		  3 for
		---------------------------------------------------
		while(条件表达式){
	        循环语句:
		}
		执行顺序:
		   1:先判断条件表达式是否为真
		   2 为真执行循环语句,循环语句执行完后,再判断条件表达式,一直持续下去,直到表达式为假
		   3 当条件表达式为假时,while语句结束

		*/
		//100*
		var i=1;
		while (i <= 100 ){
			document.writeln( "*" + i );
			i++;
		}
		//对于一个循环来说,通常有以下几个因素
		//1:控制变量
		//2 控制变量的变化
		//3 有结束的条件
		//4 业务语句
document.write("<br>")
		//一百以内的正整数
		var n =1;
		while(n<100){
			document.writeln(n);
			n++;
		}
		//一百以内的奇数
		document.writeln("<br>")
		var k = 0;
		while( k<100 ){
			if ( k % 2 == 1) {
				document.writeln(k);
			}
			k++;
		}
		//一百以内 被3整除并且被7整除或被被5整除
		document.writeln("<br>")
		var m = 0;
		while( m < 100 ){
			if ( ( m % 3 == 0 && m % 7 == 0) || m % 5 == 0) {
				document.writeln(m);
			}
			m++;
		}
		//0+1+2+3+4+...+100;
		document.writeln("<br>");
		var j=0;
		var sum = 0;
		while( j <= 100 ){
			sum += j;
			j ++;
		}
		document.writeln(sum);
		//100以内更被7整除的个数
		document.write("<br>")
		var i = 0;
		var count = 0;
		while ( i < 100) {
			if ( i % 7 == 0 ) {
				count++;
			}
			i++;
		}
		document.writeln(count);
//---------------------------------------------------------------------------------------------
    /* do{循环语句:
     }while(条件表达式);
     执行顺序 1 首先执行循环语句
              2  判断条件表达式,如果条件为真,执行循环语句,如果条件为假,do while语句结束
     和while的区别:由于do while先执行循环语句,然后判断,所以循环语句至少执行一次;而while先判断再执行,如果条件为flase,循环语句一句都不执行
    */
    //打印5个*
    var x = 0;
    do{
    	document.writeln("*");
    	x++;
    }while( x < 5);
    //------------------------------------------------------------------------------------
    /*
    for(初始表达式;条件表达式;控制变量修改表达式;){
	循环语句
    }
    执行流程:1执行初始表达式,通常是控制变量的初始化
             2执行条件判断,如果为假,for循环结束,
             3如果2判断为真,执行循环语句
             4循环语句结束后,执行变量修改表达式
             5 执行条件判断,为真执行循环语句,为假for循环结束

    */
    //打印10个*
    document.writeln("<br>");
    //i是局部变量,作用域在for内可见
    for (var i = 0; i <10 ; i++) {
    	document.writeln("*")
    };
    //100以内的偶数和;
    document.writeln("<br>")
    var total = 0;
    for (var i = 0; i <100; i++) {
    	if ( i % 2 == 0 ) {
    		total += i;
    	}
    };
  
    document.writeln(total);
   // 1*2*3..*5
   var result1 = 1;
   for( var i=1; i <=5 ; i++){
    	result1 = result1 *i;
   };
   document.write(result1)
  // 1/1-1/3-1/5-...-1/99
   var result3 = 0;
   var s = 1;
   for (var i = 0; i < 100;  i++) {
  	 if ( i % 2 == 1) {
   	     result3=result3 + (1/i)*s
   		  s = -s;
   	    }
      }
   document.writeln(result3);
   document.writeln("<br>")
   //1+(1+2)+(1+2+3)
   var sum1 = 0;
   var sum2 = 0;
   for( var i = 1; i < 100; i++){
   	sum1 = sum1+i;
   	sum2 = sum2 + sum1;
   };document.writeln(sum2);
   /*
   break:跳出for循环
   continue:跳过本次循环,以后的循环继续
   */
   for( var i =0 ; i <10 ;i++){
   	if( i == 3){
   		break;
   	}
   	document.write(i);
   };
   document.writeln("<br>");
   for (var i = 0; i < 10; i++) {
   	if ( i ==3) {
   		continue;
   	};
   	document.writeln(i);
   };
   //1000到2016年之间的闰年
   document.write("<br>") 

   for( var i = 1000 ;i <= 2016; i++){
   	if ( ( i % 4 == 0 && i % 100 !== 0 ) || i % 400 == 0) {
   		document.writeln(i);
   	}
   }
  //  示例10：求100-999之间的水仙花数。abc =a^3+b^3+c^3
  document.writeln("<br>")

  for( var i = 100; i <= 999; i++){
  	var a =parseInt(i/100) ;//百位数
  	var b = parseInt((i%100)/10);//十位
  	var c = i%10;//个位
  	if (i == ( a*a*a+b*b*b+c*c*c )) {
  		document.writeln(i)
  	}
  }
   

    	 

    
	
	</script>

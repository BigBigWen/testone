<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>模拟豆瓣评论</title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0;padding: 0}
		.clear:after{content: '';height: 0;display:block;clear: both;overflow: hidden;}
		.clear{--ms-zoom: 1}
		.container{width: 610px;margin: 0 auto;}
		textarea{
			width: 610px;
			height: 150px;
		}
		.top>a{
			display: inline-block;
			width: 80px;
			height: 30px;
			line-height: 30px;
			text-align: center;
		}
		.top>a:nth-child(1){background:  url(img/tabTitleBg2.png) bottom center no-repeat;}
		#distributeButton{width: 80px;height: 40px;margin: 10px 0;}
		.distribute{width: 610px;height: 80px;background-color: #cfc;padding-top: 5px;overflow: hidden; margin-bottom: 10px;}
		.distribute>img{float: left;}
		.distribute>a{float: right;}
		.distribute>span{width: 500px;float: left;text-overflow: ellipsis;}

	</style>
</head>
<body>
	<div class="container">
		<div class="top">
			<a href="#">说句话</a>
		    <a href="#">发照片</a>
		</div>

		<textarea name=""></textarea>
		<button id="distributeButton" type="button">发布</button>

<div id="content">
	
</div>

	<!-- 	<div id="content">
			<div class="distribute clear">
				<img src="img/img2.png" alt="">
				<span>发表的内容发表的内容发表的内容发表的内容发表的内容发表的内容发表的内容发表的内容发表的内容发表的内容发表的内容发表的内容发表的内容发表</span>
				<a href="" title="">删除</a>
			</div> -->
			<div>
			  <img src="img/img.png" alt="">
			</div>
		</div>
	</div>
	<script>
		window.onload = function(){
			var buttonEle = document.getElementById('distributeButton');
			buttonEle.onclick = function(){
				var textAreaElement = document.getElementsByTagName('textarea')[0];
				var distributeContent = textAreaElement.value;
				if( distributeContent.trim().length == 0){
					alert('请输入评论内容后再发布');
					return;
				}
				//先获取容器内容
				var contentElement = document.getElementById('content');
				var distributeNode = document.createElement('div');
				distributeNode.className='distribute';

				var imgNode = document.createElement('img');
				imgNode.src = 'img/img2.png';

				var deleteNode = document.createElement('a');
				deleteNode.appendChild(document.createTextNode('删除'));
				deleteNode.onclick = function(){
					this.parentNode.parentNode.removeChild(this.parentNode)
				}

				var spanElement = document.createElement('span');
				spanElement.innerHTML = distributeContent.trim();

				distributeNode.style.height = '0px';

				//把节点联合起来
				distributeNode.appendChild(deleteNode);
				distributeNode.appendChild(imgNode);
				distributeNode.appendChild(spanElement);
	contentElement.insertBefore(distributeNode,contentElement.firstElementChild);
				//生成定时器,把高度增加到80px
				doStrechHight(distributeNode,'80px');
				// var timer;
				
			}

			function doStrechHight(ele,totalHight){
					ele.timer = setInterval(function(){
						ele.style.height = parseInt(ele.style.height)+10+ 'px';
						if(parseInt(ele.style.height) >= parseInt(totalHight)){
							clearInterval(ele.timer);						}

					},100)
				}
		}
	</script>
</body>
</html>

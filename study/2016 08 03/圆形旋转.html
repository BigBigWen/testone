<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>圆形旋转360</title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0px;padding: 0px;}
		.box{
			width: 100px; height: 100px;margin: 100px auto;
			/*线性渐变*/
			background: linear-gradient(yellow,red);
			/*不同颜色的边框*/
			border-top: 20px solid #fcc;
			border-bottom: 20px solid #ccf;
			border-left: 20px solid #cfc;
			border-right: 20px solid #f56; 
			border-radius: 50%;
			transition: all 1s linear;

		}
		.box:hover{transform: rotate(360deg);}

	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>

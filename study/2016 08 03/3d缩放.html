<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>3d缩放</title>
	<link rel="stylesheet" href="">
	<style>
	*{margin: 0;padding: 0;}

	.box{
		margin: 100px auto;
		width: 400px;height: 400px;
		background:  url(images/3dbg.jpg) ;
		position: relative;
		/*保留box子元素的3d特性*/
		transform-style: preserve-3d;
		/*perspective: 1000px;*/
		transition: all 2s;

	}
	.box img{position: absolute;left: 50%;top: 50%;height: 200px;width: 142px;margin-left: -71px;margin-top: -100px}
	.box img:first-child{opacity: 0.5;}
	.box img:last-child{transform:scaleZ(3) rotateX(45deg);}
	.box:hover{-webkit-transform: rotateY(360deg);
	}
	</style>
	
</head>
<body>
	<div class="box">
		<img src="images/card.png" alt="">
		<img src="images/card.png" alt="">
	</div>
</body>
</html>

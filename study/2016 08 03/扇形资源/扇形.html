<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>扇形</title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0px;padding: 0px;}
		.container{width: 200px;height: 400px;margin: 100px auto;position: relative;}
		.container>img{width: 200px;height: 400px;position: absolute;top: 0px;bottom: 0px;
			transition: all 1s linear;
		}
		.container:hover>img:nth-child(1){transform: rotate(-30deg);transform-origin: bottom ;}
		.container:hover>img:nth-child(2){transform: rotate(-15deg);transform-origin: bottom ;}
		.container:hover>img:nth-child(3){transform: rotate(0deg);transform-origin: bottom ;}
		.container:hover>img:nth-child(4){transform: rotate(15deg);transform-origin: bottom ;}
		.container:hover>img:nth-child(5){transform: rotate(30deg);transform-origin: bottom ;}

	</style>
</head>
<body>
	<div class="container">
	<img src="4.jpg" alt="">
		<img src="0.jpg" alt="">
		<img src="1.jpg" alt="">
		<img src="2.jpg" alt="">
		<img src="3.jpg" alt="">
		
	</div>
</body>
</html>

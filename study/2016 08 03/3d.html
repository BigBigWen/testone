<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>3d旋转</title>
	<link rel="stylesheet" href="">
	<style>
	*{margin: 0;padding: 0;}
	div{width: 200px;height: 200px;border: 1px solid black;margin: 10px auto;position: relative;transform-style:preserve-3d;}
	div img{width: 100px;height: 100px; position: absolute;left: 50%;top: 50%;margin-left: -50px;margin-top: -50px;
	   	transition: all 2s;}
	   
	   /*要让一个容器中的元素具有3d效果
	   transform-style:preserve-3d;让自己的子元素保留自己的3d效果
	                   flat:默认值,让自己的子元素在2d平面上;
	   */
	   .box1>img{width: 100px;height: 100px; position: absolute;left: 50%;top: 50%;
	   	/*transform: translateX(-50%) translateY(-50%);*/
        margin-left: -50px;margin-top: -50px;
	   	transition: all 2s;
	   }
	   /*沿坐标原点,向坐标轴延伸 ,逆时针为正值
	   站在我们的视角,x向里旋转为正
	                  y向右旋转为正
	                  z顺时针为正
	   */
		.box1>img:hover{transform: rotateX(-180deg);}
		.box2>img:hover{transform: rotateY(-180deg);}
		.box3>img:hover{transform: rotateZ(-180deg);}
		/*rotate3d 使用一个函数,在x y z同时旋转
		x,y,z,取值0~1
		0 不旋转
		1 旋转
		deg 旋转度数
		*/
		.box4 img:hover{transform: rotate3d(0,1,1,45deg);}
	</style>
</head>
<body>
	<div class="box1">
		<img src="images/1.jpg" alt="">
	</div>
	<div class="box2">
		<img src="images/1.jpg" alt="">
	</div>
	<div class="box3">
		<img src="images/1.jpg" alt="">
	</div>
	<div class="box4">
		<img src="images/1.jpg" alt="">
	</div>
</body>
</html>

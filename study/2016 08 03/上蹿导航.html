<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0px;padding: 0px;}
		.clear:after{content: "";clear: both;height: 0px;display: block;overflow: hidden;}
		.clear{--ms-zoom: 1;}
		ul>li{float: left;width: 100px;height: 65px;border-bottom: 2px solid red;text-align: center;list-style: none;background-color: green;overflow: hidden;}
		ul>li p:nth-of-type(1){background-color: green;line-height: 65px;transition: all 1s;}
		ul>li p:nth-of-type(2){background-color: blue;line-height: 65px;transition: all 1s;}
		ul>li:hover p{transform: translateY(-100%);}
	</style>
</head>
<body>
	<ul class="clear">
		<li>
			<p>2016</p>
			<p>2016</p>
		</li>
		<li>
			<p>2016</p>
			<p>2016</p>
		</li>
		<li>
			<p>2016</p>
			<p>2016</p>
		</li>
		<li>
			<p>2016</p>
			<p>2016</p>
		</li>
		<li>
			<p>2016</p>
			<p>2016</p>
		</li>
		<li>
			<p>2016</p>
			<p>2016</p>
		</li>
	</ul>
</body>
</html>

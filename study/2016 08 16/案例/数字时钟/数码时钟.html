	<script>
		setInterval(function(){
			var date = new Date;
			var hour = date.getHours();
			var minues = date.getMinutes();
			var second = date.getSeconds();
			var timerString = formatString(hour)+formatString(minues)+formatString(second);
			var imgList = document.getElementsByTagName('img');
			for( var i = 0;i < timerString.length;i++){
				var time = timerString[i];
				var number = parseInt(time);

				imgList[i].src = 'img/'+number+'.png';
			}
		},1000);
		function formatString(strInput){
			if( parseInt(strInput) < 10){
				return '0'+strInput;
			}return strInput.toString();//转成字符串
		}
	</script>
</body>

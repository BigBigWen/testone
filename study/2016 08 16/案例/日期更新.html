	window.onload = function(){
		
		//使用定时器获取当前的时间,并更新到界面上
		setInterval(updateTime,1000);
		function updateTime(){
			var date = new Date();

			var year = date.getFullYear();
			var month = date.getMonth()+1;
			var day = date.getDate();
			var week = date.getDay();
			var hour = date.getHours();
			var minutes = date.getMinutes();
			var second = date.getSeconds();
			var liList = document.getElementsByTagName('li');
		liList[0].innerHTML = year + '年'+formString(month)+'月';
		liList[1].innerHTML = formString(day);
		liList[2].innerHTML = getWeekName(week);
		liList[3].innerHTML = formString(hour)+'时'+formString(minutes)+'分'+formString(second)+'分';

		}

		function getWeekName(week){
			switch(week){
				case 0:return '星期日';
				case 1:return '星期日';
				case 2:return '星期日';
				case 3:return '星期日';

<body>
	<script>
		var a = [9,8,5,7,3,6,8,3,1,3,4]
		function dubbleSort (array){
			for( var i = 0 ;i < array.length;i++){
				//i 0~9
				for( var j = 0;j < array.length-i;j++){
					if(array[j] > array[j+1]){
						//交换位置;
						var t = array[j+1];
					array[j+1] = array[j];
					array[j]=t;
					}
					
				}
			}

		}
		dubbleSort(a);
		console.log(a);
	</script>

	<style type="text/css" media="screen">
	*{margin: 0px;padding: 0px;}
	.clearfix:after{content: "";display: block;height: 0px;clear: both;overflow: hidden;}
	.clear{--ms-zoom: 1;}
    .box{width: 36px;background-color: #fcc;position: fixed;right: 10px;top: 20%}
    .box .top{background-image: url(images/fixright-img1.png);width: 36px;height: 115px;}
    
    .box .bottom ul li
    {
    	list-style: none;
    	
    	
    }
    .box .bottom ul li a{
		display:block;
    	height: 36px;
    	width: 36px;
    	background-image: url(images/sprite1.png);
    	background-repeat: no-repeat;
    	border-top: 1px solid blue;
    }
    .li1 a{background-position: 0px -60px;}
    .li2 a{background-position: -60px -60px;}
    .li3 a{background-position: -120px -60px;} 
    .li4 a{background-position: -180px -60px;}
    .li5 a{background-position: -240px -60px;}
    .li6 a{background-position: -300px -60px;}
    .li7 a{background-position: -360px -60px;}
    .li8 a{background-position: -420px -60px;}
    .li9 a{background-position: -480px -60px;}
    .li1 a:hover{background-position: 0 0;}
    .li2 a:hover{background-position: -60px 0;}
    .li3 a:hover{background-position: -120px 0;}
    .li4 a:hover{background-position: -180px 0;}
    .li5 a:hover{background-position: -240px 0;}
    .li6 a:hover{background-position: -300px 0;}
    .li7 a:hover{background-position: -360px 0;}
    .li8 a:hover{background-position: -420px 0;}
    .li9 a:hover{background-position: -480px 0;}

    #div3{width: 800px;height: 600px;background-color: #f77;}

    #div5{width: 800px;height: 600px;background-color: #0ff;}
    #div6{width: 800px;height: 600px;background-color: #ccc;}
    #div7{width: 800px;height: 600px;background-color: #00f;}
    #div8{width: 800px;height: 600px;background-color: #ccf;}
    #div9{width: 800px;height: 600px;background-color: #cfc;}
	
	</style>

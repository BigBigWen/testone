<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>事件</title>
	<link rel="stylesheet" href="">
	<style>
		#mydiv{width: 200px;height: 80px;border: 1px solid #f00;background-color: #fcc;}
	</style>
</head>
<body>
<!-- 方式1 onclick代表点击事件 写入点击后事件的处理 -->
	<!-- <input type="button" onclick="mydiv.style.display='block'" name="" value="显示">
	<input type="button" onclick="mydiv.style.display='none'" name="" value="隐藏">
	<div id="mydiv">请看好你的钱包</div> -->
<!-- 方式2 用函数进行控制 -->
	<input type="button" onclick="show()" name="" value="显示">
	<input type="button" name="" onclick="hide()" value="隐藏">
	<div id="mydiv">请看好你的钱包</div>
	<script>
		function show(){
			var mydiv =document.getElementById("mydiv");//通过id来找到元素
			//通过修改display属性来控制显示或隐藏
			mydiv.style.display ='block'
		};
		function hide(){
			var mydiv =document.getElementById("mydiv");
			mydiv.style.display='none';
		};
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>js</title>
	<link rel="stylesheet" href="">
	<!-- js是嵌入网页内的一个脚本语言
	包含三部分
	ECMAscirpt 的解释
	DOM:文档对象模型(把网页以对象的方式做成一个树,方便js操作)
	BOM:浏览器对象模型,通过它可以获取浏览器的信息或屏幕信息 -->
	<!-- 1 :如何在网页中写JavaScript -->
	<!-- javascript代码都要写在标签内 -->

	<!-- 引入外部脚本 -->
	<script src="外部js.js" type="text/javascript" charset="utf-8" defer >
		<script>哈哈</script>
	</script>
	<!-- 一旦引用外部文件,内部代码忽略 -->

	
</head>
<body>
	<p id="mypid">空间相册</p>
	<!-- 由于js代码碰到就执行,一般放到body最后面 -->
	<script async>
	//src,引入外部js文件.type文件类型,不写,默认就是text/javascript.
	//async:当js文件是从网络下载时,是一个异步的过程.
	//defer:js代码的执行要等到文档对象解析完成后进行.脚本中不要有立即执行的代码.
		//注释
        //js代码区
        //向html文档中写入文本
      document.write("呼呼");
	</script>
</body>
</html>

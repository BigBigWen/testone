<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>form表单学习2</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- 分组    把多个输入项分为一组 -->
	<form action="index_submit" method="get" accept-charset="utf-8">
		<fieldset><!-- 分组 -->
			<legend>第一小组</legend><!-- 分组名称 -->
			<p><label>用户名<input type="text" name="" value=""></label></p>
			
			<label>性别<input type="text" name="" value=""></label>
		</fieldset>
	</form>
	<form action="http://sver.php" method="get" accept-charset="utf-8">
		<fieldset>
			<legend>input 类型</legend>
			<p><label>text<input type="text" name="" value=""></label></p>
			<p><label>password<input type="password" name="" value=""></label></p>
			<p><label>checkbox<input type="checkbox" name="" value=""></label></p>
			<p><label>radio<input type="radio" name="" value=""></label></p>
			<p><label>color<input type="color" name="" value=""></label></p>
			<p><label>tel<input type="tel" name="" value=""></label></p>
			<p><label>email<input type="email" name="" value=""></label></p>
			<p><label>url<input type="url" name="" value=""></label></p>
			<p><label>number<input type="number" name="" value=""></label></p>
			<p><label>range<input type="range" name="" value=""></label></p>
			<p><label>search<input type="search" name="" value=""></label></p>
			<!-- 日期 -->
			<p><label>date<input type="date" name="" value=""></label></p>
			<p><label>time<input type="time" name="" value=""></label></p>
			<p><label>week<input type="week" name="" value=""></label></p>
			<p><label>month<input type="month" name="" value=""></label></p>
			<p><label>datetime-local<input type="datetime-local" name="" value=""></label></p>
            <p><label>submit<input type="submit" name="" value="提交"></label></p>
			<p><label>reset<input type="reset" name="" value="重置"></label></p>
			<p><label>button<input type="button" name="" value="按我"></label></p>
			<p><label><input type="image" name="" value="" src="../0712/案例/images/10.jpg" width="100px"></label></p><!-- 使用图片做提交按钮,注:一定要有图片路径.拦截后http://sver.php/?x=54&y=35,x,y参数,是鼠标在图片上点击时的位置 -->
		</fieldset>
	</form>
</body>
</html>

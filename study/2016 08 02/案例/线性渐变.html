<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>线性渐变</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	*{margin: 10px auto;padding: 0px;}
		.box{
			width: 200px;height: 100px;
			margin: 10 auto;
		     background: -webkit-linear-gradient(yellow,red);/* chrom和safari*/
		      background:-moz-linear-gradient(yellow,red);/*firefox*/
		      /*标准写法*/
			background: linear-gradient(yellow,red);
			

		}
	/*linear-gradient: 线性渐变,沿着直线把颜色从一种过渡到另外一种,至少需要两种颜色*/
			/*linear-gradient:(方向,颜色1,颜色2...)*/
			/*默认方向从上到下
			方向 :文字 向某个边进行颜色渐变
						to top 
						to bottom
						to left
						to right
						向某个角进行颜色渐变
						to bottom left
						....
			*/

	.box1{background: linear-gradient(to top,yellow,red);}
	.box2{background: linear-gradient(to top left,blue,pink);}
	/*方向可以是一个角度*/
	.box3{background: linear-gradient(-45deg,green,pink);}
	/*渐变的颜色可以有多种,平均的过渡,等分的*/
	.box4{background: linear-gradient(to right,pink,red,yellow,green,blue);}
	/*渐变的过渡颜色也可以设置成非均匀分布,颜色配合百分比*/
	.box5{background: linear-gradient(to top right,pink 20%,red 30%,yellow 50%,green 100%);}
	.box6{background: linear-gradient(to top right,pink 20%,red 30%,yellow 50%);}
	.box7{background: linear-gradient(to top right,pink 20px,red 30px,yellow 50px);}
	/*渐变的颜色可以指定为透明色*/
	.box8{background: linear-gradient(to right,rgba(255,0,0,0),rgba(255,0,0,1));}
	/*重复线性渐变 百分比的含义,渐变开始位置
	*/
	.box9{background: repeating-linear-gradient(to right,yellow 50%,red 90%);}
	.box10{background: repeating-linear-gradient(to right,green 0%,green 10%,red 10%,red 20%);}

	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
	<div class="box box5"></div>
	<div class="box box6"></div>
	<div class="box box7"></div>
	<div class="box box8"></div>
	<div class="box box9"></div>
	<div class="box box10"></div>
</body>
</html>

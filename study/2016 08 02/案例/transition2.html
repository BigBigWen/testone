<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>相册</title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		a{text-decoration: none}
		body{background-color: #000;}
		.clear:after{content: "";clear: both;height: 0px;display: block;overflow: hidden;}
		.clear{-ms-zoom:1;}
		.container{width: 800px;margin: 50px auto;box-shadow: 0px 0px 2px 2px green;overflow: hidden;}
		.container>ul>li{width: 160px;float: left;position: relative;box-shadow: 0px 0px 2px 2px green;
			/*对于属性可能发生变化的元素添加动画*/
			transition: all 0.5s linear;
		}
        .container>ul>li a{position: absolute;left: 0px;bottom: 0px;color: #fff;
        	width: 100%;background-color: rgba(0,0,0,.5);height: 30px;line-height: 30px;}
        .container:hover ul li{width: 50px;}
        .container ul li:hover{width: 600px;}
	</style>
</head>
<body>
	<div class="container">
		<ul class="clear">
			<li>
			   <img src="../images/img1.jpg" alt="">
			   <a href="#" class="image-title">KongFu Pande</a>
			</li>
			<li>
			   <img src="../images/img2.jpg" alt="">
			   <a href="#" class="image-title">KongFu Pande</a>
			</li>
			<li>
			   <img src="../images/img3.jpg" alt="">
			   <a href="#" class="image-title">KongFu Pande</a>
			</li>
			<li>
			   <img src="../images/img4.jpg" alt="">
			   <a href="#" class="image-title">KongFu Pande</a>
			</li>
			<li>
			   <img src="../images/img5.jpg" alt="">
			   <a href="#" class="image-title">KongFu Pande</a>
			</li>
		</ul>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h3>信息填写</h3>
	<form action="" method="post" enctype="multipart/form-data" accept-charset="utf-8">
		<p>
			<label>姓名：<input type="text" name="" value=""></label>
		</p>
		<p>
		    <label>密码:<input type="password" name="" value=""></label>
		</p>
		<p>
			性别：
			<label>男<input type="radio" name="sexname" value=""></label>
			<label>女<input type="radio" name="sexname" value=""></label>
		</p>

		<p>
			<label>电话号码:<input type="tel" name="" value=""></label>
		</p>
<!--  -->
		<p>
			<span>输入邮箱:</span>
			<input type="email" name="" value="" placeholder="请输入邮箱">
			<span style="color:red;">*</span>
			<span>不能省略</span>
		</p>
   <!--  -->
       <p>
       	<label>在这里呆了几年:<input type="number" min="1" max="10" step="1" name="" autofocus="" value="2">年</label>
       </p>

       <p>
       	<label>到来日期：<input type="date" name="" value=""></label>
       </p>

       <p>
       	<span>注册国籍：</span>
       	<select name="">
       		<option value="1">中国</option>
       		<option value="2">美国</option>
       		<option value="3">韩国</option>
       		<option value="4">小日本</option>
       	</select>
       </p>

       <p>
       	<label>上传证件照片:<input type="file" name="" value=""></label>
       </p>

       <p>
       	<span>注册原因:</span>
       	<label>环境好<input type="checkbox" name="" value=""></label>
       	<label>在这里工作<input type="checkbox" name="" value=""></label>
       	<label>有家人在这里<input type="checkbox" name="" value=""></label>
       </p>

       <p>
       	<label>定义页面颜色：<input type="color" name="" value=""></label>
       </p>

       <p>
       	<span>备注</span>
       	<textarea name="" cols="20" rows="5"></textarea>
       </p>

       <fieldset>
       	<legend>找回密码辅助信息</legend>
       	<p>
       	   <label>密码提示问题：<input type="text" name="" value=""></label>
       	</p>

       	<p>
       		<label>密码问题回答：<input type="text" name="" value=""></label>
       	</p>

       	<button type="reset">重置</button>
       	<button type="submit">开始注册</button>
       </fieldset>
	</form>
       
</body>
</html>

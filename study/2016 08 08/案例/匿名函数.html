<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>匿名函数</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		//匿名函数,本质上还是函数,但是没有函数名
		function sum(first,second){
			return first+second;
		}//被调用的时候使用函数名
		var sum1 = sum(3,4);
		var sum2 = sum(3,4);
		document.write(sum1);
		document.write(sum2);
		var mysum =sum;
		mysum(1.2);
		//函数名:函数的入口地址
		//定义一个匿名函数,复制给一个变量,通过该变量就可以找到函数的入口地址,从而通过该变量调用匿名函数
		var myfun=function(first,second){
			return first+second;
		}
		var fun1 = myfun(1,2);
		document.write(fun1);
		var fun2 = myfun(3,3);
		document.write(fun2);

//
	</script>
</body>
</html>

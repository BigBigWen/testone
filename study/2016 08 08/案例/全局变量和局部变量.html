<body>
	<script>
		//变量的作用域是变量起作用的地方
	//全局作用域:变量在任何一个地方都能起作用
	//局部作用域:变量只在某一个地方起作用

	//全局作用域:在任何函数外部定义的变量,
	        //函数内部没有使用var,定义的变量也是全局的,外部也可以访问
	 //在函数内部使用var定义的变量,是局部变量,外部不能访问
	 //参数在函数只可以在函数内部访问,类似于函数内部定义的变量
	 //
	 function function4(){
         var var1=10;
         {
         	console.log(var1);
         	var var2=100;
         	console.log(var2);
         }
         console.log(var2);
	 }
	 function4();

	</script>
</body>
</html>

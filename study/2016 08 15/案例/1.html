<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<button>自动生成五条新闻</button>
<ul id="ulId">
</ul>
	<script type="text/javascript">
		var array = ['aaaaa','bbbbbb','cccccc','dddddd','eeeeee','fffff','gggg','hhhhhh'];
		var buttonElement = document.getElementsByTagName('button')[0];
		var ulElement = document.getElementById('ulId');
		buttonElement.onclick=function(){
			var newList = '';
			for (var i =0;i < 5;i++){
				var index = Math.floor(Math.random()*8);

				if (newList.indexOf(array[index])){
					i--;
					continue;
				}
				var news = '<li>' + array[index] + '</li>';
				newList += news;
			}
			ulElement.innerHTML = newList;
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<ul>
		<li>1111111</li>
		<li>2222222</li>
		<li>3333333</li>
		<li>4444444</li>
		<li>5555555</li>
	</ul>
	<button id="button1" type="button">求和</button>



	<script>

		var liElement = document.getElementsByTagName('li');
		//onmouseover:当鼠标移动到元素上时,在该对象上触发onmouseover,从而调用onmouseover指向的函数
		for( var i = 0 ; i < liElement.length ; i++){//for循环写在最外层,i是全局变量
			liElement[i].onmouseover = function(){
				//this 是指向哪一个元素触发了onmouseover
				this.style.background = 'red';
				console.log(this);
			}
			//onmouseout 当鼠标移出某个元素时,在该元素上触发mouseout的操作
			liElement[i].onmouseout = function (){
				this.style.background = 'white';
			}
		}
		//js 解析时,函数声明优先  先调用再声明也是可以的
		function sum(a,b){
			return a+b;
		}
		var button1 = document.getElementById('button1');
		//button1.onclick = sum(1,1);onclick要指向一个函数,要给入口地址,不能是值
		//button1.onclick = sum ;没办法传递参数
		//如果onclick事件需要调用一个带参数的函数,这时候必须使用匿名函数
		button1.onclick = function (){
			sum(1,1);
		}

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0;padding: 0}
		table{padding: 0 10px;}
		.showImg{display: none;position: absolute;}
	</style>
</head>
<body style="position: relative">
	<table border="1px solid #ccc" style="border-collapse: collapse" cellspacing="0" cellpadding="10px";>
		<thead style="background: #CBCBCC;">
			<tr>
				<th>选项</th>
				<th>编号</th>
				<th>封面</th>
				<th>购书人</th>
				<th>性别</th>
				<th>购书价</th>
			</tr>
		</thead>
		<tbody>
			<tr style="background: #EEEEEE">
				<th><input type="checkbox" name="checkbox" value="1"></th>
				<th>1001</th>
				<th  class="th"><img src="images/img03.jpg" alt="" ></th>
				<th>李小明</th>
				<th>男</th>
				<th>35.60元</th>
			</tr>
			<tr>
				<th><input type="checkbox" name="checkbox" value="2"></th>
				<th>1002</th>
				<th  class="th"><img src="images/img04.jpg" alt="" ></th>
				<th>刘明明</th>
				<th>女</th>
				<th>37.80元</th>
			</tr>
			<tr style="background: #eee">
				<th><input type="checkbox" name="checkbox" value="3"></th>
				<th>1003</th>
				<th " class="th"><img src="images/img08.jpg" alt=""></th>
				<th>张小星</th>
				<th>女</th>
				<th>45.60元</th>
			</tr>
			<tr style="text-align: left;">
				<th colspan="6" >
					<label><input type="checkbox" name="checkbox" value="4" id="all">全选</label>
					<button style="" type="button">删除</button>
				</th>
			</tr>
		</tbody>
	</table>
	<img class="showImg" src="images/img03.jpg" alt="">

	<script src="Jscript/jquery-3.1.0.min.js"></script>
	<script>
		// $('tbody .th').hover(function(e){
		// 	var $addImg = $(this).children('img').clone();
		// 	$addImg.css({'position':'absolute','left':'90px','top':'125px'});
		// 	//$addImg.className('add');
		// 	$(e.currentTarget).append($addImg);
		// },function(e){
		// 	$(this).children('.add').html('')
		// });
		$('tbody tr th img').mouseover(function(e){
			$('.showImg').attr('src',$(this).attr('src'));
			$('.showImg').show().css({'left':e.pageX+5+'px','top':e.pageY+5+'px'});
		}).mouseout(function(e){
			$('.showImg').hide();
		})
		$('#all').click(function(e){
			if(this.checked){
				$('input:checkbox').attr('checked',true);
			}else{$('input:checkbox').attr('checked',false);}
		});
		$('button').click(function(){
			$('input:checked').not('#all').closest('tr').remove();
		});
	</script>
</body>
</html>

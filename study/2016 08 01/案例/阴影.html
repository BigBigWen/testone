<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>阴影</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	     .box{
	     	/*box-shaadow:
	     	h-shadow:阴影在x轴方向的偏移,可以是正值也可以是负值;
	     	v-shadow:阴影在y轴方向的偏移;
	     	blur:模糊半径,阴影的模糊成度,值越大,越模糊;
	     	spread:阴影的向外部扩散;
	     	color:阴影的颜色;
	     	inset:内阴影;
	     	*/
	     	width: 100px;height: 100px;background-color: black;
	     	margin-bottom: 50px;
	     	
	     }
		.box1{
			box-shadow: 10px 10px 5px red;
		}
		/*阴影向外扩展sprea*/
		.box2{box-shadow:0px 0px 0px 10px red; }
		/*模糊半径*/
		.box3{box-shadow: 0px 0px 100px red;}
		/*外阴影*/
		/*可以对一个盒子指定多个外阴影*/
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
</body>
</html>

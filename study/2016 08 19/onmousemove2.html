<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	  div{width: 20px;height: 20px;border-radius: 50%; position: absolute;top: 0;left: 0;background-color: #faa}
		
	</style>

</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<script>
	var divList = document.getElementsByTagName('div');
		document.onmousemove = function(e){
			var ev = e || event;
			for(i=divList.length-1;i>0;i--){
				divList[i].style.top = divList[i-1].style.top;
				divList[i].style.left = divList[i-1].style.left;
			}
			divList[0].style.top = ev.clientY+'PX';
			divList[0].style.left = ev.clientX+'px';
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	#box{width: 100px;height: 100px;border: 1px solid #faa;background-color: #fcc;position: absolute;left: 0;top: 0;}
		
	</style>
	}
</head>
<body>
	<div id="box"></div>
	<script>
	var box = document.getElementById('box');
	//鼠标在页面上移动
		document.onmousemove = function(e){
			var ev = e || event;
			box.style.top = ev.clientY+'px';
			box.style.left = ev.clientX+'px';

		}
	</script>
</body>
</html>

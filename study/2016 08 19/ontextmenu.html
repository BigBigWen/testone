<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	#ulbox{background-color: pink;display: none;}
	</style>

</head>
<body>
<ul id="ulbox">
	<li>aaa</li>
	<li>bbb</li>
	<li>ccc</li>
	<li>ddd</li>
</ul>
	<script>
		// document.oncontextmenu = function(){
		// 	//禁止右键菜单
		// 	return false;
		// }
		var ulBox = document.getElementById('ulbox');
		//可以打开右键菜单
		document.oncontextmenu = function(e){
			ulBox.style.display = 'block';
			//设置自定义菜单的位置
			var ev = e||event;
			ulBox.style.left = ev.clientX+'px';
			ulBox.style.top = ev.clientY+'px';

			//禁止右键菜单
			return false;
		}
		document.onclick = function(){
			ulBox.style.display='none';
		}


	</script>
</body>
</html>

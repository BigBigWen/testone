	</style>

</head>
<body>
	<div id="box">
		<div id="inner1">
			<div id="inner2"></div>
		</div>
	</div>
	<script>
		var boxElement = document.getElementById('box')
		var innerElement1 = document.getElementById('inner1')
		var innerElement2 = document.getElementById('inner2')

		box.onclick = function(){
           alert(this.id);
		}
		innerElement1.onclick = function(){
			alert(this.id);

		}
		innerElement2.onclick = function(ev){
			// ev= ev || event;
			//阻止冒泡
			//IE .stoppropagation() IE下阻止冒泡
			//.cancelBubble  标准浏览器下阻止冒泡
			var e;
			if (ev) {
				e=ev;
			}else{
				e=event
			}
			if (e.stopPropagation) {
				e.stopPropagation()
			}else{
				e.cancleBubble;
			}
			alert(this.id);

		}
	</script>

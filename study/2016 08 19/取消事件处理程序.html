<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>取消事件处理程序</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="mydiv" style="width: 100px;height: 100px;border: 1px solid black;background-color: pink;"></div>

	<script>
		var divElement = document.getElementById('mydiv');
		divElement.onclick = function(){
			console.log('divElement.onclick')
		}
		//取消安插的处理程序 ,null 空 不指定任何的入口地址
		divElement.onclick = null;


         function myclickFuntion(){console.log('点击事件')}
		divElement.addEventListener('click',myclickFuntion,false);
		//取消事件
		//参数一 哪个事件   参数二 事件处理函数名
		divElement.removeEventListener('click', myclickFuntion);
		//匿名函数就没办法取消咯
		divElement.addEventListener('click',function(){},false);
		//IE浏览器  divElement.detachEvent('onclick',myclickFuntion); 
	</script>
</body>
</html>

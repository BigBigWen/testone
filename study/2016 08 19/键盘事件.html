<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>

		#box{width: 300px;border: 1px solid #333;padding: 10px;margin-bottom: 10px;}
	</style>
</head>
<body>
<input type="text" name="" value="" placeholder="" id="input1">
	<button type="submit">提交</button>
<div id="box">
	
</div>

<script>
	var box = document.getElementById('box');
	var input1 = document.getElementById('input1');
	input1.onkeydown = function(e){
		var ev = e||event;
		//ctrlKey 用户按下了Ctrl
		if(ev.ctrlKey || ev.keyCode == 13){
			box.innerHTML = input1.value;
		}
	}
</script>
	
</body>
</html>

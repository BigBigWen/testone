<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<ul id="box">
		<li>111</li>
		<li>222</li>
		<li>333</li>
	</ul>
	<script>
		var boxElement = document.getElementById('box');
		var  liList = document.getElementsByTagName('li');
		liList[0].onclick = function(ev){
			var e = ev || event;
			console.log(e.target);//事件发生的对象
			console.log(e.currentTarget);//当前哪个对象在处理点击事件
			console.log(this)            //和currenttarget相等

			console.log(e.eventPhase)//代表事件处理哪个阶段
			                           //1 捕获阶段
			                           //2 点击元素的处理阶段
	                           //3 冒泡阶段

               //阻止冒泡
			// if(e.stopPropagation){
			// 	e.stopPropagation();
			// }else{e.cancelBubble=ture}
		}
		boxElement.onclick = function(ev){
			var e = ev || event;
			console.log(e.target);
			console.log(e.currentTarget);
			console.log(this)
			console.log(e.eventPhase)
		}
		document.body.onclick = function(ev){
			var e = ev || event;
			console.log(e.target);
			console.log(e.currentTarget);
			console.log(this);
			console.log(e.eventPhase)
		}
	</script>
</body>
</html>

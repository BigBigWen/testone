<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>歌曲列表</title>
	<link rel="stylesheet" href="">
	<style>
	*{margin: 0;padding: 0;}
	.container{width: 200px;border: 1px solid black;margin:100px auto;background:  url(../imagrs/down_list_h2_bg.gif) repeat-x;}
	.container<h2{font-size: 14px;height: 25px;line-height: 25px;text-align: center;font-weight: bolder;}
	.container>ul>li{list-style: none;line-height: 30px;}
	.container>ul>li:hover{background-color: #0f0;}
	.container>ul>li>a{color: black;text-decoration: none;font-size: 12px;}
      
		.up{background:  url(../imagrs/up.gif) 180px center no-repeat;}
		.down{background:  url(../imagrs/down.gif) 180px center no-repeat;}
	</style>
	

	
</head>
<body>
	<div class="container">
		<h2 class="up">播放列表</h2>
		<ul >
			<li><a href="#">哼哼哈嘿-呼呼</a></li>
			<li><a href="#">哼哼哈嘿-呼呼</a></li>
			<li><a href="#">哼哼哈嘿-呼呼</a></li>
			<li><a href="#">哼哼哈嘿-呼呼</a></li>
			<li><a href="#">哼哼哈嘿-呼呼</a></li>
			<li><a href="#">哼哼哈嘿-呼呼</a></li>
		</ul>
	</div>
	<!-- 如何修改一个标签的class -->
	<script>
		window.onload = function(){
			var h2list = document.getElementsByTagName('h2');
			var h2Element = h2list[0];
			//var h2Element = document.getElementsByTagName('h2')[0];
			h2Element.onclick = function(){
				var ulElement = document.getElementsByTagName('ul')[0];
				if(ulElement.style.display =='none'){
					//显示ul列表
					ulElement.style.display = 'block';
					//修改h2的class
					h2Element.className = 'up';
				}else{
					//隐藏ul列表
					ulElement.style.display = 'none';
					//修改h2的class
					h2Element.className = 'down';
				}
			}
		}
	</script>
</body>
</html>

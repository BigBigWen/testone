<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	*{margin: 0;padding: 0;}
	   button{width: 50px;height: 20px;margin-top: 50px;height: 20px;}
		div{
			transition: all 1s;
			width: 100px;height: 100px;
			border: 1px solid black;
			display: none;margin: 10px;
		}

	</style>

</head>
<body>
	<ul>
		<button type="button">1</button>
		<button type="button">2</button>
		<button type="button">3</button>
	</ul>
	<ul>
		<div id="div1">第一块</div>
		<div id="div2">第二块</div>
		<div id="div3">第三块</div>
	</ul>
	<script src="../lib/common.js"></script>
	<script>
		$('button').click(function(e){
         var $currentBtn = $(e.currentTarget);
         $currentBtn.css({'color':'blue','background':'pink'}).siblings().css({'color':'orange','background':'#ccf'});
         var $index =  $currentBtn.index();
         $('div:eq('+ $index +')').show().css({'background':'pink'}).siblings().hide();
         $('div').eq($index).show().css({'background':'pink'}).siblings().hide();
         
		});
	</script>
	
</body>
</html>

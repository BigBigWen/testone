<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<div id="div-box">
	<div class="myclass">
		class节点的查询
	</div>
</div>
	<script src="../lib/common.js" type="text/javascript"></script>
	<script>
		//节点各查询方式的性能速度
		$(function(){
			//普通的查询
			document.getElementsByClassName('myclass');
			//最快的速度,以父级id的方式
			$('#div-box .myclass');
			//补充最快的,用的最多
			var $el = $('div-box');
			var $child = $('.myclass',$el);
			//相对id慢一级的方式
			$('div.myclass');
			//最慢的
			$('myclass';)
		})

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>in</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		//js 提供一个操作符 in ,可以判断一个属性是否包含在对象内
		var P ={
			name:'textname',
			age:20,
			weight:100,
			eat:function(){
				console.log('吃')
			}
		}
		//in 返回bool值,ture是存在该属性 false没有该属性
		console.log('name' in P);//ture
		console.log('haha' in P);//false
		//in 和for一起使用 遍历一个对象所有的属性
		for( var prop in P){
			console.log(prop);
			console.log(P[prop]);
		}

	</script>
</body>
</html>

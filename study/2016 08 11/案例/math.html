<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		console.log(Math.PI);//获取圆周率
		//取整
		var m1 =1234.567;
		console.log(Math.floor(m1));//向下取整
		console.log(Math.ceil(m1));//向上取整
		console.log(Math.round(m1));//四舍五入
		//绝对值
		var m2 = -10;
		console.log(Math.abs(m2)); 
		//开方
		console.log(Math.sqrt(16));//开方
		console.log(Math.pow(4,3));//平方pow(m,n) m的n次方;
		//三角函数
		console.log(Math.sin(0.5));
		console.log(Math.cos(0.5));
		console.log(Math.tan(1));
		//随机函数  0<n<1之间的随机数
		console.log(Math.random());
		console.log(Math.floor(Math.random()*10+1));
		


	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var str1 = "hello 世界";
		console.log(str1.length);//返回字符串的长度
		console.log(str1.indexOf('o'));//返回查找字符串的起始位置
		//如果查找的字符不在字符串里,返回-1
		console.log(str1.lastIndexOf('l'));//返回查找字符串的最后一次出现的位置
		console.log(str1.charAt(6));//返回这个指定位置存放的字符
		console.log(str1.charCodeAt(1));//返回指定位置的ascii

		var str2 = 'hellow';
		var str3 = 'word';
		console.log(str2.concat(str3));//链接两个或多个字符串
		var str4 = 97;
		console.log(String.fromCharCode(str4));//fromCharCode(ascii的十进制)
		var str5 = 'yellowredbluegreen';
		console.log(str5.slice(6));
		console.log(str5.slice(6,9));// 6<=n<9  (开始,结束]
		console.log(str5.slice(-9,-5));
		console.log(str5.substring(6));//从指定位开始,截取到最后
		//如果制定一个负值,会把当前字符串返回
		console.log(str5.substring(-9));
		//substr(m,n)m从哪开始,n截取的位数
		console.log(str5.substring(0,6));
		var str6 = 'SiWen';
		console.log(str6.toUpperCase());//全部大写
		console.log(str6.toLowerCase());//全部小写
		var str7 = 'yellowredbluegreen';
		console.log(str7.split('e'));

		var str8 = '天气真好,天气真好,天气真好';
		console.log(str8.replace('好','轻'));//replace(m,n)m需要替换的字符,n想要替换的字符
		console.log(str8.replace(/天气/g,'h5'));

	</script>
</body>
</html>

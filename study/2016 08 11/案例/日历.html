<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	.box{ width: 300px;border: 5px solid pink;margin: 10px auto; }
	.box>p{font-size: 14px;line-height: 30px;text-align: center;color: red;}
		
	</style>
	
</head>
<body>
	<div class="box">
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
	</div>
	<script>
		var p1 = document.getElementById('p1');
		var p2 = document.getElementById('p2');
		var p3 = document.getElementById('p3');
		var p4 = document.getElementById('p4');
		var date1 = new Date();
		p1.innerHTML = date1.getFullYear()+'年'+(date1.getMonth()+1)+'月';
		p2.innerHTML = date1.getDate()+'日';
		var p3Num = date1.getDay();
		switch (p3Num) {
			case 0:p3Num='星期日';break;
			case 1:p3Num = '星期一';break;
			case 2:p3Num = '星期二';break;
			case 3:p3Num = '星期三';break;
			case 4:p3Num = '星期四';break;
			case 5:p3Num = '星期五';break;
			case 6:p3Num = '星期六';break;
		};
		p3.innerHTML = p3Num;
		p4.innerHTML = date1.getHours()+':'+date1.getMinutes()+':'+date1.getSeconds();


	</script>
</body>
</html>

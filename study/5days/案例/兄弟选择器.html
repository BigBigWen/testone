	<style type="text/css" media="screen">
	/* *选择器 命中所有元素 优先级0  通常是用在对所有元素进行重置时 */
	*{margin:0px;padding: 0px;}
		
	/* 兄弟选择器    使用div1找到对应标签 后代p  +a  p标签后的兄弟*/
	#div1 p+a{ background-color: red; color: yellow; }
	/* 普通兄弟选择器 */
	#div1 p~a{ background-color: red; color: blue; }
	/* 伪类选择器 
	link:未被点击
	hover:鼠标悬停在元素上的式样
	active:鼠标点击时
	visited:访问过后*/
	/*#div2 a:link{color: black;}

		 */
	</style>
	<style type="text/css" media="screen">
	#div2 ul li:link{background-color: lightgray;}
	#div2 ul li:hover{background-color: red;}

	</style>
	}

/* 元素(标签)
inline:行内元素,不独占一行
       非置换型标签(设置宽高不起作用):span/a/strong/em/i/b/lable
       置换标签(可以设置);img/input/textarea
block:快级标签 div 独占一行 div/p/h1~h6/pre/form/h*;	 */
*{margin: 0px;}
	span,a,strong,em,i,b,label{ width: 100bx;height: 100px;background-color: red;border: 1px solid blue; }
		input,img,textarea{ width: 100px;height: 100px;background-color: blue;vertical-align: middle;  }
		div,p{ width: 100px;height: 100px;background-color: yellow;vertical-align: middle; display: block }
		/* display:设置显示类型
		inline:行内元素;
		block:快级元素;
		inline-block:元素还是一行显示,但是可以设置宽高;
		none:不显示,原来占得空间被挤压; */

	</style>

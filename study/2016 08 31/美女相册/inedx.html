<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{margin: 0;padding: 0;}
		.clear:after{content: '';clear: both;display: block;overflow: hidden;height: 0px}
		.clear{--ms-zoom: 1}
		.box{width: 720px;margin: 0 auto}
		.box h3{height: 40px;text-align: center;line-height: 40px;background-color: #ccc;}
		.content>span{width: 240px;height: 170px;float: left;}
		.content>span>img{width: 240px;height: 170px}
	</style>
</head>
<body>
	<div class="box">
		<div class="title">
			<h3>美女相册</h3>
		</div>
		<div class="content clear">
			<span><img src="images/1.jpg" alt=""></span>
			<span><img src="images/2.jpg" alt=""></span>
			<span><img src="images/3.jpg" alt=""></span>
			<span><img src="images/4.jpg" alt=""></span>
			<span><img src="images/5.jpg" alt=""></span>
			<span><img src="images/6.jpg" alt=""></span>
			<span><img src="images/7.jpg" alt=""></span>
			<span><img src="images/8.jpg" alt=""></span>
			<span><img src="images/9.jpg" alt=""></span>
		</div>
	</div>
	<script src="../jQuery/jquery-1.11.3.js"></script>
	<script>
		$(function(){
			$('.content span').eq(0).click(function(){
				//find(selector)找后代中满足selector
				$(this).find('img').hide('fast',function(){
					$(this).show(1000);
				})
			});
			$('.content span').eq(1).click(function(){
				$(this).find('img').toggle(1000);
			});
			$('.content span').eq(2).click(function(){
				$(this).find('img').slideUp(1000,function(){
					$(this).slideDown('fast');
				});
			});
			$('.content span').eq(3).click(function(){
				$(this).find('img').slideToggle(1000);
			});
			$('.content span').eq(4).click(function(){
				$(this).find('img').fadeOut(1000,function(){
					$(this).fadeIn(1000);
				});
			});
			$('.content span').eq(5).click(function(){
				$(this).find('img').fadeToggle(1000);
			});
			$('.content span:gt(5)').click(function(){
				$(this).find('img').animate({'width':'3px','height':'30px'},1000,function(){
					$(this).animate({'width':'240px','height':'170px'});
				});
			});

		});
	</script>
</body>
</html>

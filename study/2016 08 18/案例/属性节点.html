<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>属性节点</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="mydiv"></div>
	<script>
	//属性节点.操作属性是通常使用元素的

	//getAttribute setAttribute removeAttribute
		//get.Ayyrbute(属性名) 获取属性节点
		//docment.createAttribute  创建属性节点
		//setAttibuteNode          设置属性节点
	var divElement = document.getElementById('mydiv');
	var attrNode = divElement.getAttributeNode('id');
	console.log(attrNode.value);
	console.log(attrNode.nodeValue);
	console.log(attrNode.nodeName);

	//创建属性节点 然后设值上去
	var alignAttriNode = document.createAttribute('align');
	//设置属性值的节点
	alignAttriNode.value = 'left';
	//设置属性节点到元素上
	divElement.setAttibute(alignAttriNode)

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<div class="group-item parents">
	<div class="group-item" data-username='张三'>
     <div>用户名</div>
	<div class="item-box">
		<input type="text" name="" value="" placeholder="">
	</div>
</div>
</div>

<div class="group-item">
     <div>密码</div>
	<div class="item-box">
		<input type="text" name="" value="" placeholder="">
	</div>
</div>
    <p class="myclass">目标节点标签</p>
    <input type="password" name="" value="" placeholder="">
	<script src="../lib/common.js"></script>
	<script>
		$(function(){
			//empty()把元素内部的节点清空
			//$('p.myclass').empty();
			//.html('') 把元素内部赋值为空字符串
			//$('p.myclass').html('');


            $('p.myclass').click(function(e){
            	alert($(e.currentTarget).html());
            });
			//clone() 复制节点元素
			$('body').append($('p.myclass').clone(true).addClass('class2'));
			//clone(true) 复制节点及上面绑定的事件


			//replaceWith()
			//替换节点,直接把当前操作对象覆盖
			$('p.class2').replaceWith('<li>替换了class2的p标签</li>');

			//wrap() 把元素包裹起来
			$('p.class2').wrap('<div class="itwarp"></div>');


			//hasClass()比较常用 判断是否含有某个class,返回true或false
			$('p').each(function(item,index){
				if($(item).hasClass('class2')){
					console.log(true);
				}else{
					console.log(false);
				}
			});

			//jquery事件   $('').事件名(function(){dosomething});   事件名把on去掉

			//常用于表单验证,对输入框强制聚焦
			$('input:password').focus();

			//next() 元素的后面的一个元素
			console.log($('p.myclass:eq(0)').next().attr('type'));
			//prev() 元素的前面一个元素
			console.log($('input:password').prev().html());
			//closest() 向元素的上级查找,找到最近的一个
			var username = $('input:text').closest('.group-item').data('username');
			console.log(username);
			//
			//parent() parents() closest() 区别
			//往上一层的元素
			console.log($('input:text').parent());
			//所有父级元素的集合
			$('input:text').parents();
			//find() 过滤
			$('input:text').parents().find('.parents');



		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
    <ul>
    	<li>0</li>
    	<li>1<p>p标签包含的对象</p></li>
    	<li>2</li>
    	<li>3</li>
    	<li>4</li>
    </ul>

	<script src="../lib/common.js"></script>
	<script>
		$(function(){
			//$('ul li:first') 获取集合中的第一个元素
			//等同于$('ul li').first()
			// $('ul li:first').css(
			// {
			// 	background:'red',
			// 	color:'white',
			// }
			// 	);
			// $('ul li:last').css({color:'red',background:'pink'});
			 $('ul li:eq(0)')//获取集合中下标为0的元素 等同于
			 $('ul li').eq(3)

			//$('ul li:even')集合中下标为偶数的元素,设置样式
			//$('ul li:even').css({background:'green',color:'red'});
			//$('ul li:odd').css({background:'red',color:'white'})

			//  >gt大于    <lt小于
			$('ul li:gt(1)').css({background:'#ccf',color:'blue'});
			$('ul li:lt(3)').css({background:'pink',color:'red'});

			//判断集合中是否含有某一class元素 .has()
			$('ul li').hasClass();
			//:has()对集合进行过滤,选取出含有要求元素的节点对象
			$('ul li:has(p)')

			//:contains()
			$('ul li:contains(p)').css({background:'red',color:'white'});


			 //:empty()获取集合中不含子元素及文本的节点对象,纯空的
			 $('ul li:empty()').css({
			 	background:'blue',padding:'10px',color:'white'
			 }).text('之前为空的节点');
			 //:hidden 获取隐藏元素
			 $('ul li:odd').hide();
			 console.log($('ul li:hidden'));
			 //visible 获取集合中可见的元素
			 console.log($('ul li:visible'));


			 // :not(selector) 获取集合中非selector的元素
			 $('ul li:not(:eq(3))');
			 $('ul li:not(.myclass)');

			 //.is(selector) 用来判断是否是selector 返回true||false
			 $('ul li:first').is(':hidden'); 

			 //判断第一个li标签是不是可见的
			 $('ul li:first').is(':visible');
		});
	</script>
</body>
</html>
